<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PixArt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            overflow: hidden;
            touch-action: none; /* Prevent default touch behaviors like pull-to-refresh */
        }
        .action-btn {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, background-color 0.2s, opacity 0.2s;
        }
        .action-btn:not(:disabled):hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .action-btn.active {
            background-color: #3b82f6;
            color: white;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.5);
        }
        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #drawing-container {
            cursor: default;
            touch-action: none;
            position: relative;
        }
        #canvas-wrapper {
            position: relative;
            transform-origin: top left;
            transition: transform 0.2s ease-out;
        }
        #background-layer, #image-layer, #drawing-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #background-layer { z-index: 1; }
        #image-layer { z-index: 5; pointer-events: none; }
        #drawing-area {
            display: grid;
            background-color: transparent;
            z-index: 10;
            transition: opacity 0.1s ease-in-out; /* Added for smooth opacity change */
        }
        .grid-cell {
            border: 0.1px solid #e5e7eb;
        }
        #drawing-area.grid-hidden .grid-cell {
            border-color: transparent;
        }
        /* Hide scrollbars */
        #drawing-container::-webkit-scrollbar { display: none; }
        #drawing-container { -ms-overflow-style: none; scrollbar-width: none; }

        .toolbar {
            position: fixed;
            background-color: rgba(31, 41, 55, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 1rem;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            z-index: 50;
            opacity: 0;
            pointer-events: none;
            overflow-x: auto;
        }
        .toolbar::-webkit-scrollbar { display: none; }
        .toolbar { -ms-overflow-style: none; scrollbar-width: none; }

        #bottom-toolbar {
            bottom: 1rem;
            left: 50%;
            transform: translate(-50%, 150%);
            max-width: 320px;
        }
        #top-toolbar {
            top: 1rem;
            left: 50%;
            transform: translate(-50%, -150%);
            max-width: 90vw;
        }
        .toolbar.visible { opacity: 1; pointer-events: auto; }
        #bottom-toolbar.visible { transform: translate(-50%, 0); }
        #top-toolbar.visible { transform: translate(-50%, 0); }

        .toolbar-trigger {
            position: fixed;
            background-color: rgba(31, 41, 55, 0.7);
            color: white;
            padding: 0.5rem 1rem;
            cursor: pointer;
            z-index: 49;
            transition: background-color 0.2s;
        }
        .toolbar-trigger:hover { background-color: rgba(31, 41, 55, 0.9); }
        #bottom-trigger { bottom: 0; left: 50%; transform: translateX(-50%); border-top-left-radius: 0.5rem; border-top-right-radius: 0.5rem; }
        #top-trigger { top: 0; left: 50%; transform: translateX(-50%); border-bottom-left-radius: 0.5rem; border-bottom-right-radius: 0.5rem; }

        #draggable-color-mixer {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 100;
            cursor: grab;
            padding: 0.75rem;
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease-in-out;
        }
        #draggable-color-mixer:active { cursor: grabbing; }
        #draggable-color-mixer.zoomed { transform: scale(1.2); }
        
        #image-wrapper {
            position: absolute;
            border: 2px dashed #3b82f6;
            cursor: move;
            pointer-events: all;
        }
        #pasted-image {
            width: 100%; height: 100%;
            display: block;
            user-select: none;
        }
        .resize-handle {
            position: absolute;
            width: 12px; height: 12px;
            background: #3b82f6;
            border: 2px solid white;
            border-radius: 50%;
            z-index: 20;
        }
        .resize-handle.br { bottom: -6px; right: -6px; cursor: se-resize; }
        
        #message-box {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translate(-50%, -150%);
            background-color: #ef4444;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 200;
            opacity: 0;
            transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
            pointer-events: none;
        }
        #message-box.show {
            transform: translate(-50%, 0);
            opacity: 1;
        }

        @keyframes red-flash {
            0% { background-color: white; }
            50% { background-color: #fecaca; } /* Light red */
            100% { background-color: white; }
        }
        .flashing-warning {
            animation: red-flash 1s infinite;
        }

        .checkerboard {
            background-image:
                linear-gradient(45deg, #e5e7eb 25%, transparent 25%),
                linear-gradient(-45deg, #e5e7eb 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #e5e7eb 75%),
                linear-gradient(-45deg, transparent 75%, #e5e7eb 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
    </style>
</head>

    <div id="message-box">Invalid project file.</div>

    <script>
        // --- CONFIGURATION & CONSTANTS ---
        const GRID_COLS = 512;
        const GRID_ROWS = 288;
        const SAVE_WIDTH = 2560;
        const SAVE_HEIGHT = 1440;
        const ZOOM_STEP = 1.2;
        const PAN_SPEED = 20;
        const DEFAULT_GRID_LEVEL = 4; // Start with a 32x18 grid
        const GRID_LEVELS = [
            { cols: 512, rows: 288, span: 1 },
            { cols: 256, rows: 144, span: 2 },
            { cols: 128, rows: 72, span: 4 },
            { cols: 64, rows: 36, span: 8 },
            { cols: 32, rows: 18, span: 16 },
            { cols: 16, rows: 9, span: 32 }
        ];
        const BASE_COLORS = {
            red: [239, 68, 68],
            green: [34, 197, 94],
            blue: [59, 130, 246],
            cyan: [34, 211, 238],
            magenta: [217, 70, 239],
            yellow: [250, 204, 21],
            black: [31, 41, 55],
            white: [255, 255, 255]
        };

        // --- DOM ELEMENTS ---
        const drawingContainer = document.getElementById('drawing-container');
        const canvasWrapper = document.getElementById('canvas-wrapper');
        const drawingArea = document.getElementById('drawing-area');
        const backgroundLayer = document.getElementById('background-layer');
        const imageLayer = document.getElementById('image-layer');
        const messageBox = document.getElementById('message-box');
        
        // Toolbars & Triggers
        const bottomToolbar = document.getElementById('bottom-toolbar');
        const topToolbar = document.getElementById('top-toolbar');
        const bottomTrigger = document.getElementById('bottom-trigger');
        const topTrigger = document.getElementById('top-trigger');
        
        // Color Controls
        const draggableColorMixer = document.getElementById('draggable-color-mixer');
        const colorPalette = document.getElementById('color-palette');
        const currentColorDisplay = document.getElementById('current-color');
        const clearBrushBtn = document.getElementById('clear-brush');
        const bgColorBtn = document.getElementById('bg-color-btn');
        
        // File & Image Operations
        const newProjectBtn = document.getElementById('new-project-btn');
        const saveImageBtn = document.getElementById('save-image-btn');
        const saveOptionsContainer = document.getElementById('save-options-container');
        const saveWithGridBtn = document.getElementById('save-with-grid-btn');
        const saveWithoutGridBtn = document.getElementById('save-without-grid-btn');
        const saveProjectBtn = document.getElementById('save-project-btn');
        const loadProjectBtn = document.getElementById('load-project-btn');
        const loadProjectInput = document.getElementById('load-project-input');
        const imageContextControls = document.getElementById('image-context-controls');
        const deleteImageBtn = document.getElementById('delete-image-btn');
        const toggleLayerBtn = document.getElementById('toggle-layer-btn');
        const layerBackIcon = document.getElementById('layer-back-icon');
        const layerFrontIcon = document.getElementById('layer-front-icon');
        const toggleVisibilityBtn = document.getElementById('toggle-visibility-btn');
        const visibilityOnIcon = document.getElementById('visibility-on-icon');
        const visibilityOffIcon = document.getElementById('visibility-off-icon');
        const opacitySlider = document.getElementById('opacity-slider');

        // View & Mode Buttons
        const fitCanvasBtn = document.getElementById('fit-canvas-btn');
        const zoomInBtn = document.getElementById('zoom-in-mode');
        const zoomOutBtn = document.getElementById('zoom-out-mode');
        const modeButtons = {
            picker: document.getElementById('picker-mode'),
            pan: document.getElementById('pan-mode'),
        };
        const gridButtons = {
            merge: document.getElementById('merge-cells'),
            split: document.getElementById('split-cells'),
            toggle: document.getElementById('toggle-grid-btn')
        };
        const gridOnIcon = document.getElementById('grid-on-icon');
        const gridOffIcon = document.getElementById('grid-off-icon');
        
        // --- STATE VARIABLES ---
        let gridState = [];
        let currentGridLevel = DEFAULT_GRID_LEVEL;
        let zoomLevel = 1.0;
        let currentMode = 'paint';
        let hasBackgroundImage = false;
        let isImageInFront = false;
        let isImageVisible = true;
        let backgroundColor = '#ffffff';
        let isGridVisible = true; 
        let currentMixedColor = 'rgb(255, 255, 255)';
        let mixCount = 0;
        let saveTimeout;
        let isPainting = false;
        let isPanning = false;
        let startX, startY, scrollLeft, scrollTop;
        let drawingOpacity = 1.0;

        // --- UTILITY FUNCTIONS ---
        function showMessage(text, type = 'error') {
            messageBox.textContent = text;
            messageBox.style.backgroundColor = type === 'error' ? '#ef4444' : '#22c55e';
            messageBox.classList.add('show');
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 3000);
        }

        // --- STATE MANAGEMENT ---
        function saveState() {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => {
                try {
                    const state = {
                        gridState,
                        currentGridLevel,
                        zoomLevel,
                        scrollLeft: drawingContainer.scrollLeft,
                        scrollTop: drawingContainer.scrollTop,
                        currentMixedColor,
                        mixCount,
                        backgroundColor,
                        drawingOpacity,
                    };
                    localStorage.setItem('pixart_autosave', JSON.stringify(state));
                } catch (error) {
                    console.error("Failed to save state:", error);
                    showMessage("Could not auto-save state.");
                }
            }, 500);
        }

        function loadState() {
            try {
                const savedState = localStorage.getItem('pixart_autosave');
                if (savedState) {
                    const state = JSON.parse(savedState);
                    if (state.gridState && state.hasOwnProperty('currentGridLevel')) {
                        gridState = state.gridState;
                        currentGridLevel = state.currentGridLevel;
                        zoomLevel = state.zoomLevel || 1.0;
                        currentMixedColor = state.currentMixedColor || 'rgb(255, 255, 255)';
                        mixCount = state.mixCount || 0;
                        backgroundColor = state.hasOwnProperty('backgroundColor') ? state.backgroundColor : '#ffffff';
                        drawingOpacity = state.hasOwnProperty('drawingOpacity') ? state.drawingOpacity : 1.0;
                        
                        return { scrollLeft: state.scrollLeft, scrollTop: state.scrollTop };
                    }
                }
            } catch (error) {
                console.error("Failed to load state:", error);
                localStorage.removeItem('pixart_autosave');
            }
            return null;
        }

        // --- COLOR FUNCTIONS ---
        function updateCurrentColorDisplay(rgbStr) {
            if (rgbStr === null) { // Eraser mode
                currentColorDisplay.style.backgroundColor = 'white';
                currentColorDisplay.style.backgroundImage = `
                    linear-gradient(45deg, #ccc 25%, transparent 25%),
                    linear-gradient(-45deg, #ccc 25%, transparent 25%),
                    linear-gradient(45deg, transparent 75%, #ccc 75%),
                    linear-gradient(-45deg, transparent 75%, #ccc 75%)`;
                currentColorDisplay.style.backgroundSize = '16px 16px';
                currentColorDisplay.style.backgroundPosition = '0 0, 0 8px, 8px -8px, -8px 0px';
            } else {
                currentColorDisplay.style.backgroundImage = 'none';
                currentColorDisplay.style.backgroundColor = rgbStr;
            }
        }

        function mixColor(newColorRgb) {
            let oldRgb;
            if (mixCount === 0 || currentMixedColor === null) {
                oldRgb = [255, 255, 255];
                mixCount = 0;
            } else {
                oldRgb = currentMixedColor.match(/\d+/g).map(Number);
            }
            
            const mixed = [
                (oldRgb[0] * mixCount + newColorRgb[0]) / (mixCount + 1),
                (oldRgb[1] * mixCount + newColorRgb[1]) / (mixCount + 1),
                (oldRgb[2] * mixCount + newColorRgb[2]) / (mixCount + 1)
            ].map(Math.round);

            mixCount++;
            currentMixedColor = `rgb(${mixed[0]}, ${mixed[1]}, ${mixed[2]})`;
            updateCurrentColorDisplay(currentMixedColor);
        }
        
        function clearBrush() {
            currentMixedColor = null;
            mixCount = 0;
            updateCurrentColorDisplay(null);
            saveState();
        }

        // --- GRID FUNCTIONS ---
        function initializeGridState(rows = GRID_ROWS, cols = GRID_COLS) {
            gridState = Array(rows).fill(null).map(() => 
                Array(cols).fill(null).map(() => ({ color: null }))
            );
        }

        function renderGrid() {
            const level = GRID_LEVELS[currentGridLevel];
            const { cols, rows, span } = level;

            const fragment = document.createDocumentFragment();
            drawingArea.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            drawingArea.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
            
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    const originalRow = r * span;
                    const originalCol = c * span;
                    const cellData = gridState[originalRow]?.[originalCol] || { color: null };
                    
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    cell.dataset.row = originalRow;
                    cell.dataset.col = originalCol;
                    cell.style.backgroundColor = cellData.color || 'transparent';
                    fragment.appendChild(cell);
                }
            }
            
            drawingArea.innerHTML = ''; // Clear existing grid
            drawingArea.appendChild(fragment); // Append all new cells at once
            updateButtonStates();
        }

        function globalSplit() {
            if (currentGridLevel > 0) {
                currentGridLevel--;
                renderGrid();
                saveState();
            }
        }

        function globalMerge() {
            if (currentGridLevel < GRID_LEVELS.length - 1) {
                const oldLevel = GRID_LEVELS[currentGridLevel];
                const newLevel = GRID_LEVELS[currentGridLevel + 1];

                for (let r = 0; r < newLevel.rows; r++) {
                    for (let c = 0; c < newLevel.cols; c++) {
                        const startRow = r * newLevel.span;
                        const startCol = c * newLevel.span;
                        
                        const colors = [];
                        for(let i = 0; i < oldLevel.span * 2; i += oldLevel.span) {
                            for(let j = 0; j < oldLevel.span * 2; j += oldLevel.span) {
                                const subRow = startRow + i;
                                const subCol = startCol + j;
                                if(gridState[subRow]?.[subCol]?.color) {
                                    colors.push(gridState[subRow][subCol].color);
                                }
                            }
                        }

                        let dominantColor = null;
                        if (colors.length > 0) {
                            const colorCounts = colors.reduce((acc, color) => {
                                acc[color] = (acc[color] || 0) + 1;
                                return acc;
                            }, {});
                            dominantColor = Object.keys(colorCounts).reduce((a, b) => colorCounts[a] > colorCounts[b] ? a : b);
                        } 
                        
                        for (let i = 0; i < newLevel.span; i++) {
                            for (let j = 0; j < newLevel.span; j++) {
                                const targetRow = startRow + i;
                                const targetCol = startCol + j;
                                if (gridState[targetRow]?.[targetCol]) {
                                    gridState[targetRow][targetCol].color = dominantColor;
                                }
                            }
                        }
                    }
                }
                currentGridLevel++;
                renderGrid();
                saveState();
            }
        }
        
        function toggleGridVisibility() {
            isGridVisible = !isGridVisible;
            drawingArea.classList.toggle('grid-hidden', !isGridVisible);
            gridOnIcon.classList.toggle('hidden', !isGridVisible);
            gridOffIcon.classList.toggle('hidden', isGridVisible);
        }

        function updateButtonStates() {
            gridButtons.split.disabled = currentGridLevel === 0;
            gridButtons.merge.disabled = currentGridLevel === GRID_LEVELS.length - 1;

            gridButtons.split.classList.toggle('flashing-warning', currentGridLevel === 1);
        }

        // --- UI MODE & VIEW FUNCTIONS ---
        function setMode(newMode) {
            currentMode = (currentMode === newMode && newMode !== 'paint') ? 'paint' : newMode;
            
            Object.values(modeButtons).forEach(btn => btn.classList.remove('active'));
            if(modeButtons[currentMode]) {
                modeButtons[currentMode].classList.add('active');
            }
            
            if (currentMode === 'picker') drawingContainer.style.cursor = 'crosshair';
            else if (currentMode === 'pan') drawingContainer.style.cursor = 'grab';
            else drawingContainer.style.cursor = 'pointer';
        }

        function handleZoom(eventPoint, direction) {
            const rect = drawingContainer.getBoundingClientRect();
            const mouseX = eventPoint ? eventPoint.clientX - rect.left : drawingContainer.clientWidth / 2;
            const mouseY = eventPoint ? eventPoint.clientY - rect.top : drawingContainer.clientHeight / 2;

            const pointX = (drawingContainer.scrollLeft + mouseX) / zoomLevel;
            const pointY = (drawingContainer.scrollTop + mouseY) / zoomLevel;
            
            const newZoomLevel = direction === 'in' ? zoomLevel * ZOOM_STEP : zoomLevel / ZOOM_STEP;
            zoomLevel = Math.max(0.1, Math.min(newZoomLevel, 20));
            canvasWrapper.style.transform = `scale(${zoomLevel})`;
            
            drawingContainer.scrollLeft = (pointX * zoomLevel) - mouseX;
            drawingContainer.scrollTop = (pointY * zoomLevel) - mouseY;
            saveState();
        }
        
        function fitCanvasToScreen() {
            const { clientWidth: containerWidth, clientHeight: containerHeight } = drawingContainer;
            const containerAspectRatio = containerWidth / containerHeight;
            const gridAspectRatio = GRID_COLS / GRID_ROWS;

            let areaWidth, areaHeight;
            if (containerAspectRatio > gridAspectRatio) {
                areaHeight = containerHeight;
                areaWidth = areaHeight * gridAspectRatio;
            } else {
                areaWidth = containerWidth;
                areaHeight = areaWidth / gridAspectRatio;
            }
            
            canvasWrapper.style.width = `${areaWidth}px`;
            canvasWrapper.style.height = `${areaHeight}px`;
            zoomLevel = 1.0;
            canvasWrapper.style.transform = `scale(1)`;
            drawingContainer.scrollLeft = (canvasWrapper.offsetWidth - containerWidth) / 2;
            drawingContainer.scrollTop = (canvasWrapper.offsetHeight - containerHeight) / 2;
        }
        
        // --- FILE & IMAGE OPERATIONS ---
        function createNewProject() {
            if (confirm("Are you sure you want to create a new project? All unsaved changes will be lost.")) {
                initializeGridState();
                currentGridLevel = DEFAULT_GRID_LEVEL;
                backgroundColor = '#ffffff';
                drawingOpacity = 1.0;
                
                backgroundLayer.classList.remove('checkerboard');
                backgroundLayer.style.backgroundColor = backgroundColor;
                
                drawingArea.style.opacity = drawingOpacity;
                opacitySlider.value = drawingOpacity;
                
                deleteImage();
                fitCanvasToScreen();
                renderGrid();
                saveState();
                
                showMessage("New project created.", 'success');
            }
        }

        function saveImage(withGrid) {
            const canvas = document.createElement('canvas');
            canvas.width = SAVE_WIDTH;
            canvas.height = SAVE_HEIGHT;
            const ctx = canvas.getContext('2d');
            
            if (backgroundColor !== null) {
                ctx.fillStyle = backgroundColor;
                ctx.fillRect(0, 0, SAVE_WIDTH, SAVE_HEIGHT);
            }

            ctx.imageSmoothingEnabled = false;

            const cellScaleX = SAVE_WIDTH / GRID_COLS;
            const cellScaleY = SAVE_HEIGHT / GRID_ROWS;

            ctx.globalAlpha = 1.0; 

            for (let r = 0; r < GRID_ROWS; r++) {
                for (let c = 0; c < GRID_COLS; c++) {
                    if (gridState[r]?.[c]?.color) {
                        ctx.fillStyle = gridState[r][c].color;
                        ctx.fillRect(Math.floor(c * cellScaleX), Math.floor(r * cellScaleY), Math.ceil(cellScaleX), Math.ceil(cellScaleY));
                    }
                }
            }

            if (withGrid) {
                const level = GRID_LEVELS[currentGridLevel];
                const { cols: exportCols, rows: exportRows } = level;
                const gridLineScaleX = SAVE_WIDTH / exportCols;
                const gridLineScaleY = SAVE_HEIGHT / exportRows;

                ctx.strokeStyle = 'rgba(0, 0, 0, 0.25)';
                ctx.lineWidth = 0.2;

                for (let c = 1; c < exportCols; c++) {
                    ctx.beginPath();
                    ctx.moveTo(c * gridLineScaleX, 0);
                    ctx.lineTo(c * gridLineScaleX, SAVE_HEIGHT);
                    ctx.stroke();
                }

                for (let r = 1; r < exportRows; r++) {
                    ctx.beginPath();
                    ctx.moveTo(0, r * gridLineScaleY);
                    ctx.lineTo(SAVE_WIDTH, r * gridLineScaleY);
                    ctx.stroke();
                }
            }

            const link = document.createElement('a');
            link.download = 'pixart.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function saveProject() {
            try {
                const projectData = { gridState, backgroundColor };
                const blob = new Blob([JSON.stringify(projectData)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.download = 'project.pixart';
                link.href = url;
                link.click();
                URL.revokeObjectURL(url);
            } catch (error) {
                console.error("Error saving project:", error);
                showMessage("Error saving project.");
            }
        }

        function loadProject() {
            loadProjectInput.click();
        }

        function handleFileLoad(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const loadedData = JSON.parse(e.target.result);
                    const projectGridState = Array.isArray(loadedData) ? loadedData : loadedData.gridState;
                    const projectBgColor = loadedData.hasOwnProperty('backgroundColor') ? loadedData.backgroundColor : '#ffffff';

                    if (!Array.isArray(projectGridState) || !projectGridState[0]?.[0]?.hasOwnProperty('color')) {
                         throw new Error("Invalid grid data in file.");
                    }
                    
                    const loadedRows = projectGridState.length;
                    const loadedCols = projectGridState[0].length;
                    initializeGridState();

                    for (let r = 0; r < GRID_ROWS; r++) {
                        for (let c = 0; c < GRID_COLS; c++) {
                            const sourceR = Math.floor(r * (loadedRows / GRID_ROWS));
                            const sourceC = Math.floor(c * (loadedCols / GRID_COLS));
                            if (projectGridState[sourceR]?.[sourceC]) {
                                gridState[r][c] = projectGridState[sourceR][sourceC];
                            }
                        }
                    }

                    backgroundColor = projectBgColor;
                    updateBackgroundDisplay();
                    
                    currentGridLevel = 0;
                    fitCanvasToScreen();
                    renderGrid();
                    saveState();

                } catch (error) {
                    console.error("Error loading project:", error);
                    showMessage("Invalid or corrupted project file.");
                } finally {
                    loadProjectInput.value = '';
                }
            };
            reader.readAsText(file);
        }
        
        function updateBackgroundDisplay() {
            if (backgroundColor === null) {
                backgroundLayer.classList.add('checkerboard');
                backgroundLayer.style.backgroundColor = '';
            } else {
                backgroundLayer.classList.remove('checkerboard');
                backgroundLayer.style.backgroundColor = backgroundColor;
            }
        }
        
        function updateImageControlsVisibility() {
            const display = hasBackgroundImage ? 'flex' : 'none';
            imageContextControls.style.display = display;
        }

        function handlePaste(event) {
            const items = (event.clipboardData || window.clipboardData).items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.includes('image')) {
                    const blob = items[i].getAsFile();
                    createPastedImage(blob);
                    break;
                }
            }
        }

        function createPastedImage(blob) {
            deleteImage(); 
            const url = URL.createObjectURL(blob);
            
            const imageWrapper = document.createElement('div');
            imageWrapper.id = 'image-wrapper';
            
            const img = document.createElement('img');
            img.id = 'pasted-image';
            
            const resizeHandle = document.createElement('div');
            resizeHandle.className = 'resize-handle br';
            
            imageWrapper.append(img, resizeHandle);
            imageLayer.appendChild(imageWrapper);

            img.onload = () => {
                const imgAspectRatio = img.naturalWidth / img.naturalHeight;
                const canvasRect = canvasWrapper.getBoundingClientRect();
                let initialWidth = canvasRect.width * 0.5;
                let initialHeight = initialWidth / imgAspectRatio;

                if (initialHeight > canvasRect.height * 0.8) {
                    initialHeight = canvasRect.height * 0.8;
                    initialWidth = initialHeight * imgAspectRatio;
                }
                
                imageWrapper.style.width = `${initialWidth}px`;
                imageWrapper.style.height = `${initialHeight}px`;
                imageWrapper.style.left = `${(canvasRect.width - initialWidth) / 2}px`;
                imageWrapper.style.top = `${(canvasRect.height - initialHeight) / 2}px`;

                makeResizable(imageWrapper, resizeHandle, imgAspectRatio);
            };
            img.src = url;
            
            hasBackgroundImage = true;
            isImageVisible = true;
            isImageInFront = false;
            updateImageControlsVisibility();
            updateLayerOrder();
            updateImageVisibility();
            
            makeDraggable(imageWrapper, canvasWrapper);
        }

        function deleteImage() {
            imageLayer.innerHTML = '';
            hasBackgroundImage = false;
            updateImageControlsVisibility();

            // === MODIFICATION START ===
            // Reset opacity when image is deleted
            drawingOpacity = 1.0;
            drawingArea.style.opacity = drawingOpacity;
            opacitySlider.value = drawingOpacity;
            saveState();
            // === MODIFICATION END ===
        }

        function updateLayerOrder() {
            const wrapper = document.getElementById('image-wrapper');
            if (!wrapper) return;

            imageLayer.style.zIndex = isImageInFront ? '15' : '5';
            wrapper.style.pointerEvents = isImageInFront ? 'all' : 'none';
            layerFrontIcon.classList.toggle('hidden', !isImageInFront);
            layerBackIcon.classList.toggle('hidden', isImageInFront);
        }

        function toggleImageVisibility() {
            isImageVisible = !isImageVisible;
            updateImageVisibility();
        }

        function updateImageVisibility() {
            if (hasBackgroundImage) {
                imageLayer.style.display = isImageVisible ? 'block' : 'none';
                visibilityOnIcon.classList.toggle('hidden', !isImageVisible);
                visibilityOffIcon.classList.toggle('hidden', isImageVisible);
            }
        }

        // --- EVENT HANDLERS ---
        function paintCell(cellElement) {
            if (!cellElement) return;
            const row = parseInt(cellElement.dataset.row);
            const col = parseInt(cellElement.dataset.col);
            const span = GRID_LEVELS[currentGridLevel].span;

            if (gridState[row]?.[col]) {
                if (gridState[row][col].color === currentMixedColor) return;

                for(let i = 0; i < span; i++) {
                    for(let j = 0; j < span; j++) {
                        if(gridState[row+i]?.[col+j]) {
                            gridState[row+i][col+j].color = currentMixedColor;
                        }
                    }
                }
                cellElement.style.backgroundColor = currentMixedColor || 'transparent';
                saveState();
            }
        }
        
        function paintCellFromCoordinates(clientX, clientY) {
            const rect = drawingArea.getBoundingClientRect();
            if (clientX < rect.left || clientX > rect.right || clientY < rect.top || clientY > rect.bottom) return;

            const x = clientX - rect.left;
            const y = clientY - rect.top;
            const { cols, rows } = GRID_LEVELS[currentGridLevel];
            const cellWidth = rect.width / cols;
            const cellHeight = rect.height / rows;
            const targetCol = Math.floor(x / cellWidth);
            const targetRow = Math.floor(y / cellHeight);
            const cellIndex = targetRow * cols + targetCol;
            const cellElement = drawingArea.children[cellIndex];

            if (cellElement) paintCell(cellElement);
        }

        function handleCanvasStart(e) {
            const isToolbarVisible = topToolbar.classList.contains('visible') || bottomToolbar.classList.contains('visible');

            if (isToolbarVisible) {
                hideToolbars();
                e.preventDefault();
                return;
            }

            const point = e.touches ? e.touches[0] : e;
            
            if (currentMode === 'pan') {
                e.preventDefault();
                isPanning = true;
                drawingContainer.style.cursor = 'grabbing';
                startX = point.pageX;
                startY = point.pageY;
                scrollLeft = drawingContainer.scrollLeft;
                scrollTop = drawingContainer.scrollTop;
                return;
            }

            e.preventDefault();
            if (currentMode === 'picker') {
                const target = document.elementFromPoint(point.clientX, point.clientY);
                if (target?.classList.contains('grid-cell')) {
                    const pickedColor = gridState[target.dataset.row]?.[target.dataset.col]?.color;
                    currentMixedColor = pickedColor || null;
                    mixCount = pickedColor ? 1 : 0;
                    updateCurrentColorDisplay(currentMixedColor);
                } else {
                    currentMixedColor = backgroundColor;
                    mixCount = 1;
                    updateCurrentColorDisplay(backgroundColor);
                }
                setMode('paint');
                return;
            }
            
            if (currentMode === 'paint') {
                isPainting = true;
                paintCellFromCoordinates(point.clientX, point.clientY);
            }
        }

        function handleCanvasMove(e) {
            const point = e.touches ? e.touches[0] : e;
            if (isPainting) {
                e.preventDefault();
                paintCellFromCoordinates(point.clientX, point.clientY);
            } else if (isPanning) {
                e.preventDefault();
                drawingContainer.scrollLeft = scrollLeft - (point.pageX - startX);
                drawingContainer.scrollTop = scrollTop - (point.pageY - startY);
            }
        }

        function handleCanvasEnd() {
            isPainting = false;
            isPanning = false;
            if (currentMode === 'pan') {
                drawingContainer.style.cursor = 'grab';
            }
        }
        
        function handleKeyDown(e) {
            if (document.activeElement.tagName === 'INPUT' || document.activeElement.tagName === 'TEXTAREA') return;
            
            let scrolled = false;
            switch (e.key) {
                case 'ArrowUp': drawingContainer.scrollTop -= PAN_SPEED; scrolled = true; break;
                case 'ArrowDown': drawingContainer.scrollTop += PAN_SPEED; scrolled = true; break;
                case 'ArrowLeft': drawingContainer.scrollLeft -= PAN_SPEED; scrolled = true; break;
                case 'ArrowRight': drawingContainer.scrollLeft += PAN_SPEED; scrolled = true; break;
            }
            if (scrolled) e.preventDefault();
        }

        // --- UI & DRAGGABLE/RESIZABLE HELPERS ---
        function showToolbar(toolbar) {
            toolbar.classList.add('visible');
            draggableColorMixer.classList.add('zoomed');
        }
        function hideToolbars() {
            bottomToolbar.classList.remove('visible');
            topToolbar.classList.remove('visible');
            draggableColorMixer.classList.remove('zoomed');
        }
        
        function makeDraggable(element) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;

            const dragStart = (e) => {
                if (e.target.classList.contains('resize-handle')) return;
                e.stopPropagation();
                
                const point = e.touches ? e.touches[0] : e;
                pos3 = point.clientX;
                pos4 = point.clientY;
                
                window.addEventListener(e.touches ? 'touchmove' : 'mousemove', elementDrag, { passive: false });
                window.addEventListener(e.touches ? 'touchend' : 'mouseup', dragEnd);
            };

            const elementDrag = (e) => {
                e.preventDefault(); 
                const point = e.touches ? e.touches[0] : e;
                pos1 = pos3 - point.clientX;
                pos2 = pos4 - point.clientY;
                pos3 = point.clientX;
                pos4 = point.clientY;
                element.style.top = `${element.offsetTop - pos2}px`;
                element.style.left = `${element.offsetLeft - pos1}px`;
            };

            const dragEnd = () => {
                window.removeEventListener('mousemove', elementDrag);
                window.removeEventListener('mouseup', dragEnd);
                window.removeEventListener('touchmove', elementDrag);
                window.removeEventListener('touchend', dragEnd);
            };
            
            element.addEventListener('mousedown', dragStart);
            element.addEventListener('touchstart', dragStart, { passive: false });
        }

        function makeResizable(element, handle, aspectRatio) {
            let startX, startY, startWidth;

            const startResize = (e) => {
                e.stopPropagation();
                const point = e.touches ? e.touches[0] : e;
                startX = point.clientX;
                startY = point.clientY;
                startWidth = element.offsetWidth;
                
                window.addEventListener(e.touches ? 'touchmove' : 'mousemove', doResize, { passive: false });
                window.addEventListener(e.touches ? 'touchend' : 'mouseup', stopResize);
            };

            const doResize = (e) => {
                e.preventDefault();
                const point = e.touches ? e.touches[0] : e;
                const newWidth = startWidth + point.clientX - startX;
                element.style.width = `${newWidth}px`;
                if (aspectRatio) {
                    element.style.height = `${newWidth / aspectRatio}px`;
                }
            };

            const stopResize = () => {
                window.removeEventListener('mousemove', doResize);
                window.removeEventListener('mouseup', stopResize);
                window.removeEventListener('touchmove', doResize);
                window.removeEventListener('touchend', stopResize);
            };
            
            handle.addEventListener('mousedown', startResize);
            handle.addEventListener('touchstart', startResize, { passive: false });
        }

        // --- INITIALIZATION ---
        function setupEventListeners() {
            // Project
            newProjectBtn.addEventListener('click', createNewProject);
            saveProjectBtn.addEventListener('click', saveProject);
            loadProjectBtn.addEventListener('click', loadProject);
            loadProjectInput.addEventListener('change', handleFileLoad);
            saveImageBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                saveOptionsContainer.classList.toggle('hidden');
            });
            saveWithGridBtn.addEventListener('click', () => { saveImage(true); saveOptionsContainer.classList.add('hidden'); });
            saveWithoutGridBtn.addEventListener('click', () => { saveImage(false); saveOptionsContainer.classList.add('hidden'); });
            
            // View
            fitCanvasBtn.addEventListener('click', fitCanvasToScreen);
            zoomInBtn.addEventListener('click', () => handleZoom(null, 'in'));
            zoomOutBtn.addEventListener('click', () => handleZoom(null, 'out'));
            
            // Modes
            Object.keys(modeButtons).forEach(mode => modeButtons[mode].addEventListener('click', () => setMode(mode)));
            currentColorDisplay.addEventListener('click', () => setMode('paint'));

            // Color
            colorPalette.addEventListener('click', (event) => {
                const button = event.target.closest('button.color-swatch');
                if (button?.dataset.color) {
                    mixColor(BASE_COLORS[button.dataset.color]);
                    setMode('paint');
                }
            });
            clearBrushBtn.addEventListener('click', clearBrush);
            bgColorBtn.addEventListener('click', () => {
                backgroundColor = currentMixedColor;
                updateBackgroundDisplay();
                saveState();
            });

            // Grid
            gridButtons.merge.addEventListener('click', globalMerge);
            gridButtons.split.addEventListener('click', globalSplit);
            gridButtons.toggle.addEventListener('click', toggleGridVisibility);

            // Image
            deleteImageBtn.addEventListener('click', deleteImage);
            toggleVisibilityBtn.addEventListener('click', toggleImageVisibility);
            toggleLayerBtn.addEventListener('click', () => { isImageInFront = !isImageInFront; updateLayerOrder(); });
            opacitySlider.addEventListener('input', () => {
                drawingOpacity = parseFloat(opacitySlider.value);
                drawingArea.style.opacity = drawingOpacity;
                saveState();
            });


            // Toolbars
            bottomTrigger.addEventListener('click', (e) => { e.stopPropagation(); showToolbar(bottomToolbar); });
            topTrigger.addEventListener('click', (e) => { e.stopPropagation(); showToolbar(topToolbar); });

            // Canvas Interaction
            drawingContainer.addEventListener('mousedown', handleCanvasStart);
            drawingContainer.addEventListener('mousemove', handleCanvasMove);
            drawingContainer.addEventListener('touchstart', handleCanvasStart, { passive: false });
            drawingContainer.addEventListener('touchmove', handleCanvasMove, { passive: false });
            
            // Global Listeners
            window.addEventListener('mouseup', handleCanvasEnd);
            window.addEventListener('touchend', handleCanvasEnd);
            window.addEventListener('paste', handlePaste);
            window.addEventListener('resize', fitCanvasToScreen);
            window.addEventListener('keydown', handleKeyDown);
            drawingContainer.addEventListener('scroll', saveState);
            document.addEventListener('click', (e) => {
                if (!saveImageBtn.contains(e.target) && !saveOptionsContainer.contains(e.target)) {
                    saveOptionsContainer.classList.add('hidden');
                }
            });
            
            // Prevent mobile zoom
            document.addEventListener('gesturestart', e => e.preventDefault());
            document.addEventListener('dblclick', e => e.preventDefault(), { passive: false });
        }
        
        function startApp() {
            const loadedView = loadState();
            if (!loadedView) {
                initializeGridState();
            }
            
            updateBackgroundDisplay();
            fitCanvasToScreen();
            renderGrid();
            updateCurrentColorDisplay(currentMixedColor);
            updateImageControlsVisibility();
            makeDraggable(draggableColorMixer);
            setupEventListeners();
            
            drawingArea.style.opacity = drawingOpacity;
            opacitySlider.value = drawingOpacity;

            if (loadedView) {
                canvasWrapper.style.transform = `scale(${zoomLevel})`;
                drawingContainer.scrollLeft = loadedView.scrollLeft;
                drawingContainer.scrollTop = loadedView.scrollTop;
            }
        }

        startApp();
    </script>
