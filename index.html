<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PixArt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            overflow: hidden;
            touch-action: none; /* Ngăn các hành vi chạm mặc định như kéo để làm mới */
        }
        .action-btn {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, background-color 0.2s, opacity 0.2s;
        }
        .action-btn:not(:disabled):hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .action-btn.active {
            background-color: #3b82f6;
            color: white;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.5);
        }
        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #drawing-container {
            cursor: default;
            touch-action: pan-x pan-y;
            position: relative;
        }
        #canvas-wrapper {
            position: relative;
            transform-origin: top left;
            transition: transform 0.2s ease-out;
        }
        #background-layer, #image-layer, #drawing-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #background-layer {
            background-color: white;
            z-index: 1;
        }
        #image-layer {
            z-index: 5;
            pointer-events: none;
        }
        #drawing-area {
            display: grid;
            background-color: transparent;
            z-index: 10;
        }
        .grid-cell {
            border: 0.05px solid #e5e7eb;
        }
        /* Ẩn thanh cuộn để giao diện gọn gàng hơn */
        #drawing-container::-webkit-scrollbar { display: none; }
        #drawing-container { -ms-overflow-style: none; scrollbar-width: none; }

        .toolbar {
            position: fixed;
            background-color: rgba(31, 41, 55, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 1rem;
            padding: 1rem;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            z-index: 50;
            opacity: 0;
            pointer-events: none;
        }
        #bottom-toolbar { bottom: 1rem; left: 50%; transform: translate(-50%, 150%); }
        #right-toolbar { top: 50%; right: 1rem; transform: translate(150%, -50%); }
        #left-toolbar { top: 50%; left: 1rem; transform: translate(-150%, -50%); }
        .toolbar.visible { opacity: 1; pointer-events: auto; }
        #bottom-toolbar.visible { transform: translate(-50%, 0); }
        #right-toolbar.visible { transform: translate(0, -50%); }
        #left-toolbar.visible { transform: translate(0, -50%); }

        .toolbar-trigger {
            position: fixed;
            background-color: rgba(31, 41, 55, 0.7);
            color: white;
            padding: 0.5rem 1rem;
            cursor: pointer;
            z-index: 49;
            transition: background-color 0.2s;
        }
        .toolbar-trigger:hover { background-color: rgba(31, 41, 55, 0.9); }
        #bottom-trigger { bottom: 0; left: 50%; transform: translateX(-50%); border-top-left-radius: 0.5rem; border-top-right-radius: 0.5rem; }
        #right-trigger { top: 50%; right: 0; transform: translateY(-50%); border-top-left-radius: 0.5rem; border-bottom-left-radius: 0.5rem; }
        #left-trigger { top: 50%; left: 0; transform: translateY(-50%); border-top-right-radius: 0.5rem; border-bottom-right-radius: 0.5rem; }

        #draggable-color-mixer {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 100;
            cursor: grab;
            padding: 0.75rem;
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease-in-out;
        }
        #draggable-color-mixer:active { cursor: grabbing; }
        #draggable-color-mixer.zoomed { transform: scale(1.2); }
        
        #image-wrapper {
            position: absolute;
            border: 2px dashed #3b82f6;
            cursor: move;
            pointer-events: all;
        }
        #pasted-image {
            width: 100%; height: 100%;
            display: block;
            user-select: none;
        }
        .resize-handle {
            position: absolute;
            width: 12px; height: 12px;
            background: #3b82f6;
            border: 2px solid white;
            border-radius: 50%;
            z-index: 20;
        }
        .resize-handle.br { bottom: -6px; right: -6px; cursor: se-resize; }
        
        /* Hộp thông báo tùy chỉnh */
        #message-box {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translate(-50%, -150%);
            background-color: #ef4444;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 200;
            opacity: 0;
            transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
            pointer-events: none;
        }
        #message-box.show {
            transform: translate(-50%, 0);
            opacity: 1;
        }
    </style>
</head>
<body class="w-screen h-screen">

    <!-- Vùng vẽ -->

        <div id="canvas-wrapper">

            <div id="image-layer"></div>

            <button data-color="blue" class="color-swatch w-12 h-12 rounded-full border-2 border-white shadow-md" style="background-color: #3b82f6;"></button>
            <button data-color="cyan" class="color-swatch w-12 h-12 rounded-full border-2 border-white shadow-md" style="background-color: #22d3ee;"></button>
            <button data-color="magenta" class="color-swatch w-12 h-12 rounded-full border-2 border-white shadow-md" style="background-color: #d946ef;"></button>
            <button data-color="yellow" class="color-swatch w-12 h-12 rounded-full border-2 border-white shadow-md" style="background-color: #facc15;"></button>
            <button data-color="black" class="color-swatch w-12 h-12 rounded-full border-2 border-white shadow-md" style="background-color: #1f2937;"></button>
            <button data-color="white" class="color-swatch w-12 h-12 rounded-full border-2 border-gray-300 shadow-md" style="background-color: #ffffff;"></button>
        </div>

        </button>
    </div>

        </button>

                    <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                    <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/>

        <button id="pan-mode" title="Chế độ Kéo" class="action-btn bg-white hover:bg-gray-200 text-gray-700 p-3 rounded-lg shadow-md">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrows-move" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M7.646.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 1.707V5.5a.5.5 0 0 1-1 0V1.707L6.354 2.854a.5.5 0 1 1-.708-.708l2-2zM8 10a.5.5 0 0 1 .5.5v3.793l1.146-1.147a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 0 1 .708-.708L7.5 14.293V10.5A.5.5 0 0 1 8 10zM.146 8.354a.5.5 0 0 1 0-.708l2-2a.5.5 0 1 1 .708.708L1.707 7.5H5.5a.5.5 0 0 1 0 1H1.707l1.147 1.146a.5.5 0 0 1-.708.708l-2-2zM10 8a.5.5 0 0 1 .5-.5h3.793l-1.147-1.146a.5.5 0 0 1 .708-.708l2 2a.5.5 0 0 1 0 .708l-2 2a.5.5 0 0 1-.708-.708L14.293 8.5H10.5A.5.5 0 0 1 10 8z"/></svg>
        </button>
        <button id="zoom-in-mode" title="Phóng to" class="action-btn bg-white hover:bg-gray-200 text-gray-700 p-3 rounded-lg shadow-md">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                <path d="M7 4v2h2v1h-2v2H6V7H4V6h2V4h1z"/>
            </svg>
        </button>
         <button id="zoom-out-mode" title="Thu nhỏ" class="action-btn bg-white hover:bg-gray-200 text-gray-700 p-3 rounded-lg shadow-md">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/><path d="M4 6.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5z"/></svg>
        </button>
    </div>
    
    <!-- Hộp thông báo tùy chỉnh -->
    <div id="message-box">Tệp project không hợp lệ.</div>

    <script>
    // --- KHỞI TẠO ỨNG DỤNG PIXART ---
    // Sử dụng một đối tượng chính để đóng gói toàn bộ logic, tránh làm ô nhiễm không gian tên toàn cục.
    const PixArtApp = {
        // --- CẤU HÌNH VÀ TRẠNG THÁI ---
        config: {
            GRID_COLS: 256, // Số cột cơ sở (độ phân giải cao nhất)
            GRID_ROWS: 144, // Số hàng cơ sở
            GRID_LEVELS: [ // Các cấp độ của lưới, từ chi tiết đến tổng thể
                { cols: 256, rows: 144, span: 1 },
                { cols: 128, rows: 72, span: 2 },
                { cols: 64, rows: 36, span: 4 },
                { cols: 32, rows: 18, span: 8 },
                { cols: 16, rows: 9, span: 16 }
            ],
            ZOOM_STEP: 1.2, // Hệ số phóng to/thu nhỏ
            BASE_COLORS: { // Các màu cơ bản để pha trộn
                red: [239, 68, 68],
                green: [34, 197, 94],
                blue: [59, 130, 246],
                cyan: [34, 211, 238],
                magenta: [217, 70, 239],
                yellow: [250, 204, 21],
                black: [31, 41, 55],
                white: [255, 255, 255]
            }
        },

        state: {
            gridState: [], // Lưu trữ màu của từng pixel ở độ phân giải cao nhất
            currentGridLevel: 2, // Cấp độ lưới hiện tại
            zoomLevel: 1.0, // Mức độ phóng to
            currentMode: 'paint', // Chế độ hiện tại: 'paint', 'picker', 'pan'
            currentMixedColor: 'rgb(255, 255, 255)', // Màu đang được chọn
            mixCount: 0, // Số lần đã pha màu
            isPainting: false, // Cờ cho biết có đang vẽ hay không
            isPanning: false, // Cờ cho biết có đang kéo canvas hay không
            panStart: { x: 0, y: 0, scrollLeft: 0, scrollTop: 0 }, // Tọa độ bắt đầu kéo
            hasBackgroundImage: false, // Cờ cho biết có ảnh nền hay không
            isImageInFront: false, // Cờ cho biết lớp ảnh đang ở trên hay dưới
        },

        // --- LƯU TRỮ CÁC THÀNH PHẦN DOM ---
        dom: {},

        /**
         * Hàm khởi tạo chính của ứng dụng
         */
        init() {
            this.cacheDomElements();
            this.setupEventListeners();
            this.initializeGridState();
            this.fitCanvasToScreen();
            this.renderGrid();
            this.updateCurrentColorDisplay();
            this.makeDraggable(this.dom.draggableColorMixer);
        },

        /**
         * Lấy và lưu trữ các tham chiếu đến các phần tử DOM cần thiết.
         */
        cacheDomElements() {
            const ids = [
                'color-palette', 'current-color', 'drawing-area', 'drawing-container',
                'canvas-wrapper', 'background-layer', 'clear-brush', 'bottom-toolbar',
                'right-toolbar', 'left-toolbar', 'bottom-trigger', 'right-trigger',
                'left-trigger', 'draggable-color-mixer', 'image-layer', 'message-box',
                'save-image-btn', 'save-options-container', 'save-with-grid-btn',
                'save-without-grid-btn', 'save-project-btn', 'load-project-btn',
                'load-project-input', 'delete-image-btn', 'toggle-layer-btn',
                'layer-back-icon', 'layer-front-icon', 'fit-canvas-btn', 'zoom-in-mode',
                'zoom-out-mode', 'picker-mode', 'pan-mode', 'merge-cells', 'split-cells'
            ];
            ids.forEach(id => {
                // Chuyển đổi tên id (vd: 'picker-mode') thành tên thuộc tính (vd: 'pickerMode')
                const key = id.replace(/-(\w)/g, (match, letter) => letter.toUpperCase());
                this.dom[key] = document.getElementById(id);
            });
        },

        /**
         * Thiết lập tất cả các trình lắng nghe sự kiện cho ứng dụng.
         */
        setupEventListeners() {
            // Sự kiện cho bảng màu
            this.dom.colorPalette.addEventListener('click', this.handleColorMix.bind(this));
            this.dom.clearBrush.addEventListener('click', this.clearBrush.bind(this));
            this.dom.currentColor.addEventListener('click', () => this.setMode('paint'));

            // Chế độ: Pan, Picker
            this.dom.panMode.addEventListener('click', () => this.setMode('pan'));
            this.dom.pickerMode.addEventListener('click', () => this.setMode('picker'));

            // Thao tác lưới: Gộp, Chia
            this.dom.mergeCells.addEventListener('click', this.globalMerge.bind(this));
            this.dom.splitCells.addEventListener('click', this.globalSplit.bind(this));

            // Thu phóng và căn chỉnh
            this.dom.zoomInMode.addEventListener('click', () => this.handleZoom(null, 'in'));
            this.dom.zoomOutMode.addEventListener('click', () => this.handleZoom(null, 'out'));
            this.dom.fitCanvasBtn.addEventListener('click', this.fitCanvasToScreen.bind(this));
            window.addEventListener('resize', this.fitCanvasToScreen.bind(this));

            // Lưu và tải
            this.dom.saveProjectBtn.addEventListener('click', this.saveProject.bind(this));
            this.dom.loadProjectBtn.addEventListener('click', () => this.dom.loadProjectInput.click());
            this.dom.loadProjectInput.addEventListener('change', this.handleFileLoad.bind(this));
            this.dom.saveImageBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                this.dom.saveOptionsContainer.classList.toggle('hidden');
            });
            this.dom.saveWithGridBtn.addEventListener('click', () => { this.saveImage(true); this.dom.saveOptionsContainer.classList.add('hidden'); });
            this.dom.saveWithoutGridBtn.addEventListener('click', () => { this.saveImage(false); this.dom.saveOptionsContainer.classList.add('hidden'); });
            document.addEventListener('click', (e) => {
                if (!this.dom.saveImageBtn.contains(e.target) && !this.dom.saveOptionsContainer.contains(e.target)) {
                    this.dom.saveOptionsContainer.classList.add('hidden');
                }
            });


            // Thao tác với ảnh nền
            window.addEventListener('paste', this.handlePaste.bind(this));
            this.dom.deleteImageBtn.addEventListener('click', this.deleteImage.bind(this));
            this.dom.toggleLayerBtn.addEventListener('click', () => {
                this.state.isImageInFront = !this.state.isImageInFront;
                this.updateLayerOrder();
            });

            // Sự kiện vẽ và kéo canvas (hỗ trợ cả chuột và cảm ứng)
            const drawingContainer = this.dom.drawingContainer;
            drawingContainer.addEventListener('mousedown', this.handleCanvasStart.bind(this));
            drawingContainer.addEventListener('mousemove', this.handleCanvasMove.bind(this));
            window.addEventListener('mouseup', this.handleCanvasEnd.bind(this));
            drawingContainer.addEventListener('touchstart', this.handleCanvasStart.bind(this), { passive: false });
            drawingContainer.addEventListener('touchmove', this.handleCanvasMove.bind(this), { passive: false });
            window.addEventListener('touchend', this.handleCanvasEnd.bind(this));

            // Kích hoạt/ẩn toolbar
            this.dom.bottomTrigger.addEventListener('click', (e) => { e.stopPropagation(); this.showToolbar(this.dom.bottomToolbar) });
            this.dom.rightTrigger.addEventListener('click', (e) => { e.stopPropagation(); this.showToolbar(this.dom.rightToolbar) });
            this.dom.leftTrigger.addEventListener('click', (e) => { e.stopPropagation(); this.showToolbar(this.dom.leftToolbar) });
        },
        
        // --- LOGIC VỀ MÀU SẮC ---

        handleColorMix(event) {
            const button = event.target.closest('button.color-swatch');
            if (button && button.dataset.color) {
                this.mixColor(this.config.BASE_COLORS[button.dataset.color]);
                this.setMode('paint');
            }
        },

        mixColor(newColorRgb) {
            let oldRgb;
            if (this.state.mixCount === 0) {
                oldRgb = [255, 255, 255]; // Bắt đầu từ màu trắng
            } else {
                oldRgb = this.state.currentMixedColor.match(/\d+/g).map(Number);
            }
            
            const mixed = [
                (oldRgb[0] * this.state.mixCount + newColorRgb[0]) / (this.state.mixCount + 1),
                (oldRgb[1] * this.state.mixCount + newColorRgb[1]) / (this.state.mixCount + 1),
                (oldRgb[2] * this.state.mixCount + newColorRgb[2]) / (this.state.mixCount + 1)
            ].map(Math.round);

            this.state.mixCount++;
            this.state.currentMixedColor = `rgb(${mixed[0]}, ${mixed[1]}, ${mixed[2]})`;
            this.updateCurrentColorDisplay();
        },

        clearBrush() {
            this.state.currentMixedColor = 'rgb(255, 255, 255)';
            this.state.mixCount = 0;
            this.updateCurrentColorDisplay();
        },

        updateCurrentColorDisplay() {
            this.dom.currentColor.style.backgroundColor = this.state.currentMixedColor;
        },

        // --- LOGIC VỀ LƯỚI (GRID) ---

        initializeGridState() {
            this.state.gridState = [];
            for (let r = 0; r < this.config.GRID_ROWS; r++) {
                this.state.gridState[r] = [];
                for (let c = 0; c < this.config.GRID_COLS; c++) {
                    this.state.gridState[r][c] = { color: 'rgb(255, 255, 255)' };
                }
            }
        },

        renderGrid() {
            const level = this.config.GRID_LEVELS[this.state.currentGridLevel];
            const { cols, rows, span } = level;
            const fragment = document.createDocumentFragment();

            this.dom.drawingArea.innerHTML = '';
            this.dom.drawingArea.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            this.dom.drawingArea.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
            
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    const originalRow = r * span;
                    const originalCol = c * span;
                    const cellData = this.state.gridState[originalRow]?.[originalCol] || { color: 'rgb(255, 255, 255)'};
                    
                    const cell = document.createElement('div');
                    cell.classList.add('grid-cell');
                    cell.dataset.row = originalRow;
                    cell.dataset.col = originalCol;
                    const isWhite = cellData.color === 'rgb(255, 255, 255)';
                    cell.style.backgroundColor = isWhite ? 'transparent' : cellData.color;
                    fragment.appendChild(cell);
                }
            }
            this.dom.drawingArea.appendChild(fragment);
            this.updateGridButtonStates();
        },

        globalSplit() {
            if (this.state.currentGridLevel > 0) {
                this.state.currentGridLevel--;
                this.renderGrid();
            }
        },

        globalMerge() {
            if (this.state.currentGridLevel < this.config.GRID_LEVELS.length - 1) {
                const oldLevel = this.config.GRID_LEVELS[this.state.currentGridLevel];
                const newLevel = this.config.GRID_LEVELS[this.state.currentGridLevel + 1];

                for (let r = 0; r < newLevel.rows; r++) {
                    for (let c = 0; c < newLevel.cols; c++) {
                        const startRow = r * newLevel.span;
                        const startCol = c * newLevel.span;
                        
                        const colors = [];
                        for(let i = 0; i < oldLevel.span * 2; i += oldLevel.span) {
                            for(let j = 0; j < oldLevel.span * 2; j += oldLevel.span) {
                                const subRow = startRow + i;
                                const subCol = startCol + j;
                                if(this.state.gridState[subRow]?.[subCol]) {
                                    colors.push(this.state.gridState[subRow][subCol].color);
                                }
                            }
                        }

                        const nonWhiteColors = colors.filter(color => color !== 'rgb(255, 255, 255)');
                        let dominantColor = 'rgb(255, 255, 255)';

                        if (nonWhiteColors.length > 0) {
                            const colorCounts = nonWhiteColors.reduce((acc, color) => {
                                acc[color] = (acc[color] || 0) + 1;
                                return acc;
                            }, {});
                            dominantColor = Object.keys(colorCounts).reduce((a, b) => colorCounts[a] > colorCounts[b] ? a : b);
                        } 
                        
                        for (let i = 0; i < newLevel.span; i++) {
                            for (let j = 0; j < newLevel.span; j++) {
                                const targetRow = startRow + i;
                                const targetCol = startCol + j;
                                if (this.state.gridState[targetRow]?.[targetCol]) {
                                    this.state.gridState[targetRow][targetCol].color = dominantColor;
                                }
                            }
                        }
                    }
                }
                this.state.currentGridLevel++;
                this.renderGrid();
            }
        },
        
        updateGridButtonStates() {
            this.dom.splitCells.disabled = this.state.currentGridLevel === 0;
            this.dom.mergeCells.disabled = this.state.currentGridLevel === this.config.GRID_LEVELS.length - 1;
        },

        // --- LOGIC VỀ GIAO DIỆN VÀ CHẾ ĐỘ ---

        setMode(newMode) {
            if (this.state.currentMode === newMode && newMode !== 'paint') {
                this.state.currentMode = 'paint';
            } else {
                this.state.currentMode = newMode;
            }
            
            // Cập nhật giao diện các nút chế độ
            ['pickerMode', 'panMode'].forEach(key => this.dom[key].classList.remove('active'));
            if(this.dom[this.state.currentMode + 'Mode']) {
                 this.dom[this.state.currentMode + 'Mode'].classList.add('active');
            }
            
            // Cập nhật con trỏ chuột
            let cursor = 'pointer';
            if (this.state.currentMode === 'picker') cursor = 'crosshair';
            else if (this.state.currentMode === 'pan') cursor = 'grab';
            this.dom.drawingContainer.style.cursor = cursor;
        },

        handleZoom(eventPoint, direction) {
            const rect = this.dom.drawingContainer.getBoundingClientRect();
            let mouseX, mouseY;

            if (eventPoint) {
                mouseX = eventPoint.clientX - rect.left;
                mouseY = eventPoint.clientY - rect.top;
            } else {
                // Phóng to vào giữa nếu không có điểm cụ thể
                mouseX = this.dom.drawingContainer.clientWidth / 2;
                mouseY = this.dom.drawingContainer.clientHeight / 2;
            }

            const pointX = (this.dom.drawingContainer.scrollLeft + mouseX) / this.state.zoomLevel;
            const pointY = (this.dom.drawingContainer.scrollTop + mouseY) / this.state.zoomLevel;
            
            const newZoomLevel = direction === 'in' ? this.state.zoomLevel * this.config.ZOOM_STEP : this.state.zoomLevel / this.config.ZOOM_STEP;
            this.state.zoomLevel = Math.max(0.1, Math.min(newZoomLevel, 20));

            this.dom.canvasWrapper.style.transform = `scale(${this.state.zoomLevel})`;
            
            // Điều chỉnh thanh cuộn để giữ nguyên điểm dưới con trỏ
            this.dom.drawingContainer.scrollLeft = (pointX * this.state.zoomLevel) - mouseX;
            this.dom.drawingContainer.scrollTop = (pointY * this.state.zoomLevel) - mouseY;
        },
        
        // --- LOGIC VỀ THAO TÁC VẼ, KÉO ---

        handleCanvasStart(e) {
            this.hideToolbars();
            const point = e.touches ? e.touches[0] : e;
            const target = document.elementFromPoint(point.clientX, point.clientY);
            
            if (this.state.currentMode === 'pan') {
                e.preventDefault();
                this.state.isPanning = true;
                this.dom.drawingContainer.style.cursor = 'grabbing';
                this.state.panStart = {
                    x: point.pageX,
                    y: point.pageY,
                    scrollLeft: this.dom.drawingContainer.scrollLeft,
                    scrollTop: this.dom.drawingContainer.scrollTop
                };
                return;
            }

            if (target && target.classList.contains('grid-cell')) {
                e.preventDefault();
                if (this.state.currentMode === 'picker') {
                    let pickedColor = target.style.backgroundColor;
                    if (!pickedColor || pickedColor === 'transparent') {
                        pickedColor = 'rgb(255, 255, 255)';
                    }
                    this.state.currentMixedColor = pickedColor;
                    this.state.mixCount = 1;
                    this.updateCurrentColorDisplay();
                    this.setMode('paint');
                    return;
                }
                if (this.state.currentMode === 'paint') {
                    this.state.isPainting = true;
                    this.paintCell(target);
                }
            }
        },

        handleCanvasMove(e) {
            if (this.state.isPainting) {
                e.preventDefault();
                const point = e.touches ? e.touches[0] : e;
                const target = document.elementFromPoint(point.clientX, point.clientY);
                if (target && target.classList.contains('grid-cell')) {
                    this.paintCell(target);
                }
            } else if (this.state.isPanning) {
                e.preventDefault();
                const point = e.touches ? e.touches[0] : e;
                this.dom.drawingContainer.scrollLeft = this.state.panStart.scrollLeft - (point.pageX - this.state.panStart.x);
                this.dom.drawingContainer.scrollTop = this.state.panStart.scrollTop - (point.pageY - this.state.panStart.y);
            }
        },

        handleCanvasEnd() {
            this.state.isPainting = false;
            if (this.state.isPanning) {
                this.state.isPanning = false;
                if (this.state.currentMode === 'pan') {
                    this.dom.drawingContainer.style.cursor = 'grab';
                }
            }
        },

        paintCell(cellElement) {
            if (!cellElement) return;
            const row = parseInt(cellElement.dataset.row);
            const col = parseInt(cellElement.dataset.col);
            const span = this.config.GRID_LEVELS[this.state.currentGridLevel].span;

            if (this.state.gridState[row]?.[col]) {
                // Áp dụng màu cho toàn bộ khối trong trạng thái lưới cơ sở
                for(let i = 0; i < span; i++) {
                    for(let j = 0; j < span; j++) {
                        if(this.state.gridState[row+i]?.[col+j]) {
                            this.state.gridState[row+i][col+j].color = this.state.currentMixedColor;
                        }
                    }
                }
                // Cập nhật màu của ô đang hiển thị
                const isWhite = this.state.currentMixedColor === 'rgb(255, 255, 255)';
                cellElement.style.backgroundColor = isWhite ? 'transparent' : this.state.currentMixedColor;
            }
        },

        // --- LOGIC LƯU, TẢI, XUẤT FILE ---

        saveImage(withGrid) {
            const canvas = document.createElement('canvas');
            const saveWidth = 2560;
            const saveHeight = 1440;
            canvas.width = saveWidth;
            canvas.height = saveHeight;
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, saveWidth, saveHeight);
            ctx.imageSmoothingEnabled = false;

            const cellScaleX = saveWidth / this.config.GRID_COLS;
            const cellScaleY = saveHeight / this.config.GRID_ROWS;

            for (let r = 0; r < this.config.GRID_ROWS; r++) {
                for (let c = 0; c < this.config.GRID_COLS; c++) {
                    if (this.state.gridState[r]?.[c] && this.state.gridState[r][c].color !== 'rgb(255, 255, 255)') {
                        ctx.fillStyle = this.state.gridState[r][c].color;
                        ctx.fillRect(Math.floor(c * cellScaleX), Math.floor(r * cellScaleY), Math.ceil(cellScaleX), Math.ceil(cellScaleY));
                    }
                }
            }

            if (withGrid) {
                const level = this.config.GRID_LEVELS[this.state.currentGridLevel];
                const exportCols = level.cols;
                const exportRows = level.rows;
                const gridLineScaleX = saveWidth / exportCols;
                const gridLineScaleY = saveHeight / exportRows;

                ctx.strokeStyle = 'rgba(0, 0, 0, 0.25)';
                ctx.lineWidth = 0.3;

                for (let c = 1; c < exportCols; c++) {
                    ctx.beginPath();
                    ctx.moveTo(c * gridLineScaleX, 0);
                    ctx.lineTo(c * gridLineScaleX, saveHeight);
                    ctx.stroke();
                }
                for (let r = 1; r < exportRows; r++) {
                    ctx.beginPath();
                    ctx.moveTo(0, r * gridLineScaleY);
                    ctx.lineTo(saveWidth, r * gridLineScaleY);
                    ctx.stroke();
                }
            }

            const link = document.createElement('a');
            link.download = 'pixart.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        },

        saveProject() {
            try {
                const projectData = JSON.stringify(this.state.gridState);
                const blob = new Blob([projectData], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.download = 'project.pixart';
                link.href = url;
                link.click();
                URL.revokeObjectURL(url);
            } catch (error) {
                console.error("Lỗi khi lưu project:", error);
                this.showMessage("Lỗi khi lưu project.");
            }
        },

        handleFileLoad(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const projectData = JSON.parse(e.target.result);
                    if (Array.isArray(projectData) && projectData.length > 0 && Array.isArray(projectData[0]) && projectData[0][0].hasOwnProperty('color')) {
                        const loadedRows = projectData.length;
                        const loadedCols = projectData[0].length;

                        this.initializeGridState(); // Reset về kích thước chuẩn

                        // Lấy mẫu dữ liệu đã tải vào lưới kích thước chuẩn
                        for (let r = 0; r < this.config.GRID_ROWS; r++) {
                            for (let c = 0; c < this.config.GRID_COLS; c++) {
                                const sourceR = Math.floor(r * (loadedRows / this.config.GRID_ROWS));
                                const sourceC = Math.floor(c * (loadedCols / this.config.GRID_COLS));
                                if (projectData[sourceR]?.[sourceC]) {
                                    this.state.gridState[r][c] = projectData[sourceR][sourceC];
                                }
                            }
                        }
                        
                        this.state.currentGridLevel = 0; // Bắt đầu ở mức chi tiết nhất
                        this.fitCanvasToScreen();
                        this.renderGrid();
                    } else {
                        throw new Error("Định dạng tệp không hợp lệ.");
                    }
                } catch (error) {
                    console.error("Lỗi khi tải project:", error);
                    this.showMessage("Tệp project không hợp lệ hoặc bị lỗi.");
                }
            };
            reader.readAsText(file);
            this.dom.loadProjectInput.value = ''; // Reset để có thể tải lại cùng tệp
        },

        // --- LOGIC ẢNH NỀN ---

        handlePaste(event) {
            const items = (event.clipboardData || window.clipboardData).items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    const blob = items[i].getAsFile();
                    this.createPastedImage(blob);
                    break;
                }
            }
        },

        createPastedImage(blob) {
            this.deleteImage(); // Xóa ảnh cũ nếu có
            const url = URL.createObjectURL(blob);
            
            const imageWrapper = document.createElement('div');
            imageWrapper.id = 'image-wrapper';
            
            const img = document.createElement('img');
            img.id = 'pasted-image';
            
            const resizeHandle = document.createElement('div');
            resizeHandle.className = 'resize-handle br';
            
            imageWrapper.appendChild(img);
            imageWrapper.appendChild(resizeHandle);
            this.dom.imageLayer.appendChild(imageWrapper);

            img.onload = () => {
                const imgAspectRatio = img.naturalWidth / img.naturalHeight;
                const canvasRect = this.dom.canvasWrapper.getBoundingClientRect();
                let initialWidth = canvasRect.width * 0.5;
                let initialHeight = initialWidth / imgAspectRatio;

                if (initialHeight > canvasRect.height * 0.8) {
                    initialHeight = canvasRect.height * 0.8;
                    initialWidth = initialHeight * imgAspectRatio;
                }
                
                imageWrapper.style.width = `${initialWidth}px`;
                imageWrapper.style.height = `${initialHeight}px`;
                imageWrapper.style.left = `${(canvasRect.width - initialWidth) / 2}px`;
                imageWrapper.style.top = `${(canvasRect.height - initialHeight) / 2}px`;

                this.makeResizable(imageWrapper, resizeHandle, imgAspectRatio);
            };
            img.src = url;
            
            this.state.hasBackgroundImage = true;
            this.dom.deleteImageBtn.classList.remove('hidden');
            this.dom.toggleLayerBtn.classList.remove('hidden');
            this.state.isImageInFront = false; // Mặc định ảnh ở dưới
            this.updateLayerOrder();
            
            this.makeDraggable(imageWrapper, this.dom.canvasWrapper);
        },

        deleteImage() {
            this.dom.imageLayer.innerHTML = '';
            this.state.hasBackgroundImage = false;
            this.dom.deleteImageBtn.classList.add('hidden');
            this.dom.toggleLayerBtn.classList.add('hidden');
            this.renderGrid();
        },

        updateLayerOrder() {
            const wrapper = document.getElementById('image-wrapper');
            if (!wrapper) return;

            if (this.state.isImageInFront) {
                this.dom.imageLayer.style.zIndex = '15';
                wrapper.style.pointerEvents = 'all';
                this.dom.layerFrontIcon.classList.remove('hidden');
                this.dom.layerBackIcon.classList.add('hidden');
            } else {
                this.dom.imageLayer.style.zIndex = '5';
                wrapper.style.pointerEvents = 'none';
                this.dom.layerFrontIcon.classList.add('hidden');
                this.dom.layerBackIcon.classList.remove('hidden');
            }
            this.renderGrid();
        },
        
        // --- CÁC HÀM TIỆN ÍCH ---

        fitCanvasToScreen() {
            const containerWidth = this.dom.drawingContainer.clientWidth;
            const containerHeight = this.dom.drawingContainer.clientHeight;
            const containerAspectRatio = containerWidth / containerHeight;
            const gridAspectRatio = this.config.GRID_COLS / this.config.GRID_ROWS;

            let areaWidth, areaHeight;
            if (containerAspectRatio > gridAspectRatio) {
                areaHeight = containerHeight;
                areaWidth = areaHeight * gridAspectRatio;
            } else {
                areaWidth = containerWidth;
                areaHeight = areaWidth / gridAspectRatio;
            }
            
            this.dom.canvasWrapper.style.width = `${areaWidth}px`;
            this.dom.canvasWrapper.style.height = `${areaHeight}px`;

            this.state.zoomLevel = 1.0;
            this.dom.canvasWrapper.style.transform = `scale(1)`;
            // Căn giữa canvas
            this.dom.drawingContainer.scrollLeft = (this.dom.canvasWrapper.offsetWidth - containerWidth) / 2;
            this.dom.drawingContainer.scrollTop = (this.dom.canvasWrapper.offsetHeight - containerHeight) / 2;
        },

        showMessage(text, type = 'error') {
            this.dom.messageBox.textContent = text;
            this.dom.messageBox.style.backgroundColor = type === 'error' ? '#ef4444' : '#22c55e';
            this.dom.messageBox.classList.add('show');
            setTimeout(() => {
                this.dom.messageBox.classList.remove('show');
            }, 3000);
        },

        showToolbar(toolbar) {
            toolbar.classList.add('visible');
            this.dom.draggableColorMixer.classList.add('zoomed');
        },

        hideToolbars() {
            this.dom.bottomToolbar.classList.remove('visible');
            this.dom.rightToolbar.classList.remove('visible');
            this.dom.leftToolbar.classList.remove('visible');
            this.dom.draggableColorMixer.classList.remove('zoomed');
        },

        makeDraggable(element, boundaryElement = window) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            
            const elementDrag = (e) => {
                e.preventDefault();
                const point = e.touches ? e.touches[0] : e;
                pos1 = pos3 - point.clientX;
                pos2 = pos4 - point.clientY;
                pos3 = point.clientX;
                pos4 = point.clientY;

                let newTop = element.offsetTop - pos2;
                let newLeft = element.offsetLeft - pos1;

                const boundaryRect = boundaryElement === window ? {top:0, left:0, width: window.innerWidth, height: window.innerHeight} : boundaryElement.getBoundingClientRect();
                const parentRect = element.offsetParent.getBoundingClientRect();

                const minLeft = boundaryElement === window ? 0 : boundaryRect.left - parentRect.left;
                const minTop = boundaryElement === window ? 0 : boundaryRect.top - parentRect.top;
                const maxLeft = minLeft + boundaryRect.width - element.offsetWidth;
                const maxTop = minTop + boundaryRect.height - element.offsetHeight;

                element.style.top = Math.max(minTop, Math.min(newTop, maxTop)) + "px";
                element.style.left = Math.max(minLeft, Math.min(newLeft, maxLeft)) + "px";
            };

            const closeDragElement = () => {
                document.removeEventListener('mouseup', closeDragElement);
                document.removeEventListener('mousemove', elementDrag);
                document.removeEventListener('touchend', closeDragElement);
                document.removeEventListener('touchmove', elementDrag);
            };

            const dragMouseDown = (e) => {
                if (e.target.classList.contains('resize-handle')) return;
                e.stopPropagation();
                e.preventDefault();
                const point = e.touches ? e.touches[0] : e;
                pos3 = point.clientX;
                pos4 = point.clientY;
                document.addEventListener('mouseup', closeDragElement);
                document.addEventListener('mousemove', elementDrag);
                document.addEventListener('touchend', closeDragElement);
                document.addEventListener('touchmove', elementDrag, { passive: false });
            };
            
            element.addEventListener('mousedown', dragMouseDown);
            element.addEventListener('touchstart', dragMouseDown, { passive: false });
        },

        makeResizable(element, handle, aspectRatio) {
            let startX, startY, startWidth, startHeight;

            const doResize = (e) => {
                e.preventDefault();
                const point = e.touches ? e.touches[0] : e;
                const newWidth = startWidth + point.clientX - startX;
                element.style.width = newWidth + 'px';
                if (aspectRatio) {
                    element.style.height = (newWidth / aspectRatio) + 'px';
                } else {
                    element.style.height = (startHeight + point.clientY - startY) + 'px';
                }
            };

            const stopResize = () => {
                document.documentElement.removeEventListener('mousemove', doResize);
                document.documentElement.removeEventListener('mouseup', stopResize);
                document.documentElement.removeEventListener('touchmove', doResize);
                document.documentElement.removeEventListener('touchend', stopResize);
            };

            const startResize = (e) => {
                e.stopPropagation();
                e.preventDefault();
                const point = e.touches ? e.touches[0] : e;
                startX = point.clientX;
                startY = point.clientY;
                startWidth = parseInt(document.defaultView.getComputedStyle(element).width, 10);
                startHeight = parseInt(document.defaultView.getComputedStyle(element).height, 10);
                document.documentElement.addEventListener('mousemove', doResize, false);
                document.documentElement.addEventListener('mouseup', stopResize, false);
                document.documentElement.addEventListener('touchmove', doResize, { passive: false });
                document.documentElement.addEventListener('touchend', stopResize, false);
            };
            
            handle.addEventListener('mousedown', startResize, false);
            handle.addEventListener('touchstart', startResize, { passive: false });
        }
    };

    // Chạy ứng dụng khi trang đã tải xong
    window.onload = () => {
        PixArtApp.init();
    };
    </script>
