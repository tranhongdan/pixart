<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PixArt Refined</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Base & Layout --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            overflow: hidden;
            touch-action: none;
        }
        /* Hide scrollbars for a cleaner look */
        ::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* --- Buttons & Interactions --- */
        .action-btn {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, background-color 0.2s, opacity 0.2s;
        }
        .action-btn:not(:disabled):hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .action-btn.active {
            background-color: #3b82f6;
            color: white;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.5);
        }
        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* --- Drawing Canvas --- */
        #drawing-container {
            cursor: default;
            touch-action: none;
            position: relative;
        }
        #canvas-wrapper {
            position: relative;
            transform-origin: top left;
            transition: transform 0.2s ease-out;
        }
        #background-layer, #image-layer, #drawing-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #background-layer { z-index: 1; }
        #image-layer { z-index: 5; pointer-events: none; }
        #drawing-area { display: grid; background-color: transparent; z-index: 10; }
        .grid-cell { border: 0.1px solid #e5e7eb; }
        #drawing-area.grid-hidden .grid-cell { border-color: transparent; }

        /* --- Toolbars --- */
        .toolbar {
            position: fixed;
            background-color: rgba(31, 41, 55, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 1rem;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            z-index: 50;
            opacity: 0;
            pointer-events: none;
        }
        #bottom-toolbar {
            bottom: 1rem;
            left: 50%;
            transform: translate(-50%, 150%);
            max-width: 320px;
            overflow-x: auto;
        }
        #top-toolbar {
            top: 1rem;
            left: 50%;
            transform: translate(-50%, -150%);
            max-width: 90vw;
            overflow-x: auto;
        }
        .toolbar.visible { opacity: 1; pointer-events: auto; }
        #bottom-toolbar.visible { transform: translate(-50%, 0); }
        #top-toolbar.visible { transform: translate(-50%, 0); }

        /* --- Toolbar Triggers --- */
        .toolbar-trigger {
            position: fixed;
            background-color: rgba(31, 41, 55, 0.7);
            color: white;
            padding: 0.5rem 1rem;
            cursor: pointer;
            z-index: 49;
            transition: background-color 0.2s;
        }
        .toolbar-trigger:hover { background-color: rgba(31, 41, 55, 0.9); }
        #bottom-trigger { bottom: 0; left: 50%; transform: translateX(-50%); border-top-left-radius: 0.5rem; border-top-right-radius: 0.5rem; }
        #top-trigger { top: 0; left: 50%; transform: translateX(-50%); border-bottom-left-radius: 0.5rem; border-bottom-right-radius: 0.5rem; }

        /* --- Draggable & Resizable Elements --- */
        #draggable-color-mixer {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 100;
            cursor: grab;
            padding: 0.75rem;
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease-in-out;
        }
        #draggable-color-mixer:active { cursor: grabbing; }
        #draggable-color-mixer.zoomed { transform: scale(1.2); }
        #image-wrapper {
            position: absolute;
            border: 2px dashed #3b82f6;
            cursor: move;
            pointer-events: all;
        }
        #pasted-image { width: 100%; height: 100%; display: block; user-select: none; }
        .resize-handle {
            position: absolute;
            width: 12px; height: 12px;
            background: #3b82f6;
            border: 2px solid white;
            border-radius: 50%;
            z-index: 20;
        }
        .resize-handle.br { bottom: -6px; right: -6px; cursor: se-resize; }
        
        /* --- UI Components --- */
        #message-box {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translate(-50%, -150%);
            background-color: #ef4444;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 200;
            opacity: 0;
            transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
            pointer-events: none;
        }
        #message-box.show { transform: translate(-50%, 0); opacity: 1; }
        .checkerboard {
            background-image:
                linear-gradient(45deg, #e5e7eb 25%, transparent 25%),
                linear-gradient(-45deg, #e5e7eb 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #e5e7eb 75%),
                linear-gradient(-45deg, transparent 75%, #e5e7eb 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        /* --- Animations --- */
        @keyframes red-flash {
            50% { background-color: #fecaca; }
        }
        .flashing-warning { animation: red-flash 1s infinite; }
    </style>
</head>

                <button id="bg-color-btn" title="Áp dụng màu đang chọn cho nền" aria-label="Áp dụng màu đang chọn cho nền" class="action-btn bg-white hover:bg-gray-200 text-gray-700 p-3 rounded-lg shadow-md"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path d="M4 4h9v9H4z"/><path d="M2 2h9v9H2z" fill="white" stroke="currentColor" stroke-width="0.5"/></svg></button>

                <button data-color="cyan" aria-label="Chọn màu xanh lơ" class="color-swatch w-12 h-12 rounded-full border-2 border-white shadow-md" style="background-color: #22d3ee;"></button>
                <button data-color="magenta" aria-label="Chọn màu hồng" class="color-swatch w-12 h-12 rounded-full border-2 border-white shadow-md" style="background-color: #d946ef;"></button>

                <button data-color="white" aria-label="Chọn màu trắng" class="color-swatch w-12 h-12 rounded-full border-2 border-gray-300 shadow-md" style="background-color: #ffffff;"></button>

    <div id="message-box" role="alert"></div>

    <script>
        // --- CONSTANTS ---
        const GRID_COLS = 512;
        const GRID_ROWS = 288;
        const ZOOM_STEP = 1.2;
        const PAN_SPEED = 20;
        const CLASS_HIDDEN = 'hidden';
        const CLASS_ACTIVE = 'active';

        const GRID_LEVELS = [
            { cols: 512, rows: 288, span: 1 }, { cols: 256, rows: 144, span: 2 },
            { cols: 128, rows: 72, span: 4 },  { cols: 64, rows: 36, span: 8 },
            { cols: 32, rows: 18, span: 16 }, { cols: 16, rows: 9, span: 32 }
        ];
        const BASE_COLORS = {
            red: [239, 68, 68],     green: [34, 197, 94],    blue: [59, 130, 246],
            cyan: [34, 211, 238],   magenta: [217, 70, 239], yellow: [250, 204, 21],
            black: [31, 41, 55],    white: [255, 255, 255]
        };

        // --- STATE ---
        let currentGridLevel = 3;
        let gridState = [];
        let zoomLevel = 1.0;
        let currentMode = 'paint'; // 'paint', 'pan', 'picker'
        let hasBackgroundImage = false;
        let isImageInFront = false;
        let isImageVisible = true;
        let backgroundColor = '#ffffff';
        let isGridVisible = true;
        let currentMixedColor = 'rgb(255, 255, 255)';
        let mixCount = 0;
        let isPainting = false;
        let isPanning = false;
        let panStartX, panStartY, panScrollLeft, panScrollTop;
        let saveStateTimeout;
        
        // --- DOM ELEMENTS ---
        const drawingContainer = document.getElementById('drawing-container');
        const canvasWrapper = document.getElementById('canvas-wrapper');
        const drawingArea = document.getElementById('drawing-area');
        const backgroundLayer = document.getElementById('background-layer');
        const imageLayer = document.getElementById('image-layer');
        const colorPalette = document.getElementById('color-palette');
        const currentColorDisplay = document.getElementById('current-color');
        const draggableColorMixer = document.getElementById('draggable-color-mixer');
        const messageBox = document.getElementById('message-box');

        // Toolbars & Triggers
        const topToolbar = document.getElementById('top-toolbar');
        const bottomToolbar = document.getElementById('bottom-toolbar');
        const topTrigger = document.getElementById('top-trigger');
        const bottomTrigger = document.getElementById('bottom-trigger');
        
        // Buttons
        const clearBrushBtn = document.getElementById('clear-brush');
        const saveImageBtn = document.getElementById('save-image-btn');
        const saveOptionsContainer = document.getElementById('save-options-container');
        const saveWithGridBtn = document.getElementById('save-with-grid-btn');
        const saveWithoutGridBtn = document.getElementById('save-without-grid-btn');
        const saveProjectBtn = document.getElementById('save-project-btn');
        const loadProjectBtn = document.getElementById('load-project-btn');
        const loadProjectInput = document.getElementById('load-project-input');
        const fitCanvasBtn = document.getElementById('fit-canvas-btn');
        const bgColorBtn = document.getElementById('bg-color-btn');
        const zoomInBtn = document.getElementById('zoom-in-mode');
        const zoomOutBtn = document.getElementById('zoom-out-mode');
        
        // Mode Buttons
        const modeButtons = {
            picker: document.getElementById('picker-mode'),
            pan: document.getElementById('pan-mode'),
        };
        
        // Grid Buttons
        const gridButtons = {
            merge: document.getElementById('merge-cells'),
            split: document.getElementById('split-cells'),
            toggle: document.getElementById('toggle-grid-btn')
        };
        const gridOnIcon = document.getElementById('grid-on-icon');
        const gridOffIcon = document.getElementById('grid-off-icon');

        // Image Context Buttons
        const imageContextControls = document.getElementById('image-context-controls');
        const deleteImageBtn = document.getElementById('delete-image-btn');
        const toggleLayerBtn = document.getElementById('toggle-layer-btn');
        const layerBackIcon = document.getElementById('layer-back-icon');
        const layerFrontIcon = document.getElementById('layer-front-icon');
        const toggleVisibilityBtn = document.getElementById('toggle-visibility-btn');
        const visibilityOnIcon = document.getElementById('visibility-on-icon');
        const visibilityOffIcon = document.getElementById('visibility-off-icon');
        
        // --- UTILITY FUNCTIONS ---
        function showMessage(text, type = 'error') {
            messageBox.textContent = text;
            messageBox.style.backgroundColor = type === 'error' ? '#ef4444' : '#22c55e';
            messageBox.classList.add('show');
            setTimeout(() => messageBox.classList.remove('show'), 3000);
        }

        // --- STATE MANAGEMENT ---
        function saveState() {
            clearTimeout(saveStateTimeout);
            saveStateTimeout = setTimeout(() => {
                try {
                    const state = {
                        gridState, currentGridLevel, zoomLevel,
                        scrollLeft: drawingContainer.scrollLeft,
                        scrollTop: drawingContainer.scrollTop,
                        currentMixedColor, mixCount, backgroundColor,
                    };
                    localStorage.setItem('pixart_autosave', JSON.stringify(state));
                } catch (error) {
                    console.error("Failed to save state:", error);
                    showMessage("Không thể tự động lưu trạng thái.");
                }
            }, 500);
        }

        function loadState() {
            try {
                const savedStateJSON = localStorage.getItem('pixart_autosave');
                if (savedStateJSON) {
                    const state = JSON.parse(savedStateJSON);
                    if (state.gridState && state.hasOwnProperty('currentGridLevel')) {
                        gridState = state.gridState;
                        currentGridLevel = state.currentGridLevel;
                        zoomLevel = state.zoomLevel || 1.0;
                        currentMixedColor = state.currentMixedColor || 'rgb(255, 255, 255)';
                        mixCount = state.mixCount || 0;
                        backgroundColor = state.hasOwnProperty('backgroundColor') ? state.backgroundColor : '#ffffff';
                        return { scrollLeft: state.scrollLeft, scrollTop: state.scrollTop };
                    }
                }
            } catch (error) {
                console.error("Failed to load state:", error);
                localStorage.removeItem('pixart_autosave');
            }
            return null;
        }

        // --- COLOR FUNCTIONS ---
        function updateCurrentColorDisplay(rgbStr) {
            if (rgbStr === null) {
                currentColorDisplay.style.backgroundColor = 'white';
                currentColorDisplay.style.backgroundImage = `
                    linear-gradient(45deg, #ccc 25%, transparent 25%), linear-gradient(-45deg, #ccc 25%, transparent 25%),
                    linear-gradient(45deg, transparent 75%, #ccc 75%), linear-gradient(-45deg, transparent 75%, #ccc 75%)`;
                currentColorDisplay.style.backgroundSize = '16px 16px';
                currentColorDisplay.style.backgroundPosition = '0 0, 0 8px, 8px -8px, -8px 0px';
            } else {
                currentColorDisplay.style.backgroundImage = 'none';
                currentColorDisplay.style.backgroundColor = rgbStr;
            }
        }

        function mixColor(newColorRgb) {
            const oldRgb = (mixCount === 0 || currentMixedColor === null) ? [255, 255, 255] : currentMixedColor.match(/\d+/g).map(Number);
            if (mixCount === 0) mixCount = 0; // Reset if starting from scratch

            const mixed = oldRgb.map((channel, i) => Math.round((channel * mixCount + newColorRgb[i]) / (mixCount + 1)));

            mixCount++;
            currentMixedColor = `rgb(${mixed[0]}, ${mixed[1]}, ${mixed[2]})`;
            updateCurrentColorDisplay(currentMixedColor);
        }
        
        function clearBrush() {
            currentMixedColor = null;
            mixCount = 0;
            updateCurrentColorDisplay(null);
            saveState();
        }

        // --- GRID FUNCTIONS ---
        function initializeGridState() {
            gridState = Array.from({ length: GRID_ROWS }, () => 
                Array.from({ length: GRID_COLS }, () => ({ color: null }))
            );
        }

        function renderGrid() {
            const level = GRID_LEVELS[currentGridLevel];
            const fragment = document.createDocumentFragment();

            drawingArea.style.gridTemplateColumns = `repeat(${level.cols}, 1fr)`;
            drawingArea.style.gridTemplateRows = `repeat(${level.rows}, 1fr)`;
            
            for (let r = 0; r < level.rows; r++) {
                for (let c = 0; c < level.cols; c++) {
                    const originalRow = r * level.span;
                    const originalCol = c * level.span;
                    const cellData = gridState[originalRow]?.[originalCol] || { color: null };
                    
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    cell.dataset.row = originalRow;
                    cell.dataset.col = originalCol;
                    cell.style.backgroundColor = cellData.color || 'transparent';
                    fragment.appendChild(cell);
                }
            }
            drawingArea.innerHTML = '';
            drawingArea.appendChild(fragment);
            updateButtonStates();
        }

        function globalSplit() {
            if (currentGridLevel > 0) {
                currentGridLevel--;
                renderGrid();
                saveState();
            }
        }

        function globalMerge() {
            if (currentGridLevel < GRID_LEVELS.length - 1) {
                const newLevel = GRID_LEVELS[currentGridLevel + 1];
                // Simplified merge: just progresses to the next level. More complex logic can be added here.
                currentGridLevel++;
                renderGrid();
                saveState();
            }
        }
        
        function toggleGridVisibility() {
            isGridVisible = !isGridVisible;
            drawingArea.classList.toggle('grid-hidden', !isGridVisible);
            gridOnIcon.classList.toggle(CLASS_HIDDEN, !isGridVisible);
            gridOffIcon.classList.toggle(CLASS_HIDDEN, isGridVisible);
        }

        function updateButtonStates() {
            gridButtons.split.disabled = currentGridLevel === 0;
            gridButtons.merge.disabled = currentGridLevel === GRID_LEVELS.length - 1;
            gridButtons.split.classList.toggle('flashing-warning', currentGridLevel === 1);
        }

        // --- UI MODE & VIEW FUNCTIONS ---
        function setMode(newMode) {
            currentMode = (currentMode === newMode && newMode !== 'paint') ? 'paint' : newMode;
            
            Object.values(modeButtons).forEach(btn => btn.classList.remove(CLASS_ACTIVE));
            if (modeButtons[currentMode]) {
                modeButtons[currentMode].classList.add(CLASS_ACTIVE);
            }
            
            if (currentMode === 'picker') drawingContainer.style.cursor = 'crosshair';
            else if (currentMode === 'pan') drawingContainer.style.cursor = 'grab';
            else drawingContainer.style.cursor = 'pointer';
        }

        function handleZoom(eventPoint, direction) {
            const rect = drawingContainer.getBoundingClientRect();
            const mouseX = eventPoint ? eventPoint.clientX - rect.left : drawingContainer.clientWidth / 2;
            const mouseY = eventPoint ? eventPoint.clientY - rect.top : drawingContainer.clientHeight / 2;

            const pointX = (drawingContainer.scrollLeft + mouseX) / zoomLevel;
            const pointY = (drawingContainer.scrollTop + mouseY) / zoomLevel;
            
            const newZoomLevel = direction === 'in' ? zoomLevel * ZOOM_STEP : zoomLevel / ZOOM_STEP;
            zoomLevel = Math.max(0.1, Math.min(newZoomLevel, 20));

            canvasWrapper.style.transform = `scale(${zoomLevel})`;
            drawingContainer.scrollLeft = (pointX * zoomLevel) - mouseX;
            drawingContainer.scrollTop = (pointY * zoomLevel) - mouseY;
            saveState();
        }
        
        function fitCanvasToScreen() {
            const containerAspectRatio = drawingContainer.clientWidth / drawingContainer.clientHeight;
            const gridAspectRatio = GRID_COLS / GRID_ROWS;
            let areaWidth, areaHeight;

            if (containerAspectRatio > gridAspectRatio) {
                areaHeight = drawingContainer.clientHeight;
                areaWidth = areaHeight * gridAspectRatio;
            } else {
                areaWidth = drawingContainer.clientWidth;
                areaHeight = areaWidth / gridAspectRatio;
            }
            
            canvasWrapper.style.width = `${areaWidth}px`;
            canvasWrapper.style.height = `${areaHeight}px`;
            zoomLevel = 1.0;
            canvasWrapper.style.transform = `scale(1)`;
            drawingContainer.scrollLeft = (canvasWrapper.offsetWidth - drawingContainer.clientWidth) / 2;
            drawingContainer.scrollTop = (canvasWrapper.offsetHeight - drawingContainer.clientHeight) / 2;
        }

        // --- FILE & IMAGE OPERATIONS ---
        function saveImage(withGrid) {
            const canvas = document.createElement('canvas');
            canvas.width = 2560;
            canvas.height = 1440;
            const ctx = canvas.getContext('2d');
            
            if (backgroundColor) {
                ctx.fillStyle = backgroundColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            ctx.imageSmoothingEnabled = false;
            const cellScaleX = canvas.width / GRID_COLS;
            const cellScaleY = canvas.height / GRID_ROWS;

            for (let r = 0; r < GRID_ROWS; r++) {
                for (let c = 0; c < GRID_COLS; c++) {
                    const cell = gridState[r]?.[c];
                    if (cell && cell.color) {
                        ctx.fillStyle = cell.color;
                        ctx.fillRect(Math.floor(c * cellScaleX), Math.floor(r * cellScaleY), Math.ceil(cellScaleX), Math.ceil(cellScaleY));
                    }
                }
            }

            if (withGrid) {
                const level = GRID_LEVELS[currentGridLevel];
                ctx.strokeStyle = 'rgba(0, 0, 0, 0.25)';
                ctx.lineWidth = 0.2;
                for (let c = 1; c < level.cols; c++) {
                    ctx.beginPath();
                    ctx.moveTo(c * (canvas.width / level.cols), 0);
                    ctx.lineTo(c * (canvas.width / level.cols), canvas.height);
                    ctx.stroke();
                }
                for (let r = 1; r < level.rows; r++) {
                    ctx.beginPath();
                    ctx.moveTo(0, r * (canvas.height / level.rows));
                    ctx.lineTo(canvas.width, r * (canvas.height / level.rows));
                    ctx.stroke();
                }
            }

            const link = document.createElement('a');
            link.download = `pixart-${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function saveProject() {
            try {
                const projectString = JSON.stringify({ gridState, backgroundColor });
                const blob = new Blob([projectString], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.download = `project-${Date.now()}.pixart`;
                link.href = url;
                link.click();
                URL.revokeObjectURL(url);
            } catch (error) {
                console.error("Error saving project:", error);
                showMessage("Lỗi khi lưu project.");
            }
        }

        function handleFileLoad(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const loadedData = JSON.parse(e.target.result);
                    if (loadedData.gridState && Array.isArray(loadedData.gridState)) {
                        gridState = loadedData.gridState;
                        backgroundColor = loadedData.backgroundColor || '#ffffff';
                        updateBackground();
                        currentGridLevel = 3; // Reset grid level
                        fitCanvasToScreen();
                        renderGrid();
                        saveState();
                    } else { throw new Error("Invalid file format."); }
                } catch (error) {
                    console.error("Error loading project:", error);
                    showMessage("Tệp project không hợp lệ hoặc bị lỗi.");
                }
            };
            reader.readAsText(file);
            loadProjectInput.value = '';
        }

        function handlePaste(event) {
            const items = (event.clipboardData || window.clipboardData).items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.includes('image')) {
                    createPastedImage(items[i].getAsFile());
                    break;
                }
            }
        }

        function createPastedImage(blob) {
            deleteImage();
            const url = URL.createObjectURL(blob);
            const imageWrapper = document.createElement('div');
            imageWrapper.id = 'image-wrapper';
            const img = document.createElement('img');
            img.id = 'pasted-image';
            const resizeHandle = document.createElement('div');
            resizeHandle.className = 'resize-handle br';
            imageWrapper.append(img, resizeHandle);
            imageLayer.appendChild(imageWrapper);

            img.onload = () => {
                const imgAspectRatio = img.naturalWidth / img.naturalHeight;
                let initialWidth = canvasWrapper.clientWidth * 0.5;
                let initialHeight = initialWidth / imgAspectRatio;
                if (initialHeight > canvasWrapper.clientHeight * 0.8) {
                    initialHeight = canvasWrapper.clientHeight * 0.8;
                    initialWidth = initialHeight * imgAspectRatio;
                }
                imageWrapper.style.width = `${initialWidth}px`;
                imageWrapper.style.height = `${initialHeight}px`;
                imageWrapper.style.left = `${(canvasWrapper.clientWidth - initialWidth) / 2}px`;
                imageWrapper.style.top = `${(canvasWrapper.clientHeight - initialHeight) / 2}px`;
                makeResizable(imageWrapper, resizeHandle, imgAspectRatio);
            };
            img.src = url;
            
            hasBackgroundImage = true;
            isImageVisible = true;
            isImageInFront = false;
            updateImageControlsVisibility();
            updateLayerOrder();
            updateImageVisibility();
            makeDraggable(imageWrapper, canvasWrapper);
        }

        function deleteImage() {
            imageLayer.innerHTML = '';
            hasBackgroundImage = false;
            updateImageControlsVisibility();
        }

        function updateImageControlsVisibility() {
            imageContextControls.style.display = hasBackgroundImage ? 'flex' : 'none';
        }

        function updateLayerOrder() {
            const wrapper = document.getElementById('image-wrapper');
            if (!wrapper) return;
            imageLayer.style.zIndex = isImageInFront ? '15' : '5';
            wrapper.style.pointerEvents = isImageInFront ? 'all' : 'none';
            layerFrontIcon.classList.toggle(CLASS_HIDDEN, !isImageInFront);
            layerBackIcon.classList.toggle(CLASS_HIDDEN, isImageInFront);
        }

        function toggleImageVisibility() {
            isImageVisible = !isImageVisible;
            updateImageVisibility();
        }

        function updateImageVisibility() {
            if (hasBackgroundImage) {
                imageLayer.style.display = isImageVisible ? 'block' : 'none';
                visibilityOnIcon.classList.toggle(CLASS_HIDDEN, !isImageVisible);
                visibilityOffIcon.classList.toggle(CLASS_HIDDEN, isImageVisible);
            }
        }
        
        function updateBackground() {
            if (backgroundColor === null) {
                backgroundLayer.classList.add('checkerboard');
                backgroundLayer.style.backgroundColor = '';
            } else {
                backgroundLayer.classList.remove('checkerboard');
                backgroundLayer.style.backgroundColor = backgroundColor;
            }
        }

        // --- EVENT HANDLERS ---
        function handleCanvasStart(e) {
            hideToolbars();
            const point = e.touches ? e.touches[0] : e;
            
            if (currentMode === 'pan') {
                e.preventDefault();
                isPanning = true;
                drawingContainer.style.cursor = 'grabbing';
                panStartX = point.pageX;
                panStartY = point.pageY;
                panScrollLeft = drawingContainer.scrollLeft;
                panScrollTop = drawingContainer.scrollTop;
                return;
            }

            e.preventDefault();
            if (currentMode === 'picker') {
                const target = document.elementFromPoint(point.clientX, point.clientY);
                const isCell = target && target.classList.contains('grid-cell');
                const pickedColor = isCell ? gridState[target.dataset.row]?.[target.dataset.col]?.color : backgroundColor;

                if (pickedColor) {
                    currentMixedColor = pickedColor;
                    mixCount = 1; // Start a new mix from this color
                } else {
                    currentMixedColor = null;
                    mixCount = 0;
                }
                updateCurrentColorDisplay(currentMixedColor);
                setMode('paint');
                return;
            }
            
            if (currentMode === 'paint') {
                isPainting = true;
                paintCellFromCoordinates(point.clientX, point.clientY);
            }
        }

        function handleCanvasMove(e) {
            const point = e.touches ? e.touches[0] : e;
            if (isPainting) {
                e.preventDefault();
                paintCellFromCoordinates(point.clientX, point.clientY);
            } else if (isPanning) {
                e.preventDefault();
                drawingContainer.scrollLeft = panScrollLeft - (point.pageX - panStartX);
                drawingContainer.scrollTop = panScrollTop - (point.pageY - panStartY);
            }
        }

        function handleCanvasEnd() {
            if (isPainting) saveState();
            isPainting = false;
            isPanning = false;
            if (currentMode === 'pan') {
                drawingContainer.style.cursor = 'grab';
            }
        }

        function paintCellFromCoordinates(clientX, clientY) {
            const rect = drawingArea.getBoundingClientRect();
            if (clientX < rect.left || clientX > rect.right || clientY < rect.top || clientY > rect.bottom) return;

            const x = clientX - rect.left;
            const y = clientY - rect.top;
            const level = GRID_LEVELS[currentGridLevel];
            const targetCol = Math.floor(x / (rect.width / level.cols));
            const targetRow = Math.floor(y / (rect.height / level.rows));
            const cellElement = drawingArea.children[targetRow * level.cols + targetCol];

            if (cellElement) paintCell(cellElement);
        }

        function paintCell(cellElement) {
            const row = parseInt(cellElement.dataset.row);
            const col = parseInt(cellElement.dataset.col);
            const span = GRID_LEVELS[currentGridLevel].span;

            if (gridState[row]?.[col] && gridState[row][col].color !== currentMixedColor) {
                for (let i = 0; i < span; i++) {
                    for (let j = 0; j < span; j++) {
                        if (gridState[row + i]?.[col + j]) {
                            gridState[row + i][col + j].color = currentMixedColor;
                        }
                    }
                }
                cellElement.style.backgroundColor = currentMixedColor || 'transparent';
            }
        }
        
        // --- TOOLBARS & DRAGGABLE/RESIZABLE LOGIC ---
        function showToolbar(toolbar) { toolbar.classList.add('visible'); draggableColorMixer.classList.add('zoomed'); }
        function hideToolbars() {
            bottomToolbar.classList.remove('visible');
            topToolbar.classList.remove('visible');
            draggableColorMixer.classList.remove('zoomed');
        }
        
        function makeDraggable(element, boundaryElement = window) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            const dragStart = (e) => {
                if (e.target.classList.contains('resize-handle')) return;
                e.stopPropagation();
                const point = e.touches ? e.touches[0] : e;
                pos3 = point.clientX; pos4 = point.clientY;
                window.addEventListener(e.touches ? 'touchmove' : 'mousemove', elementDrag, { passive: false });
                window.addEventListener(e.touches ? 'touchend' : 'mouseup', dragEnd);
            };
            const elementDrag = (e) => {
                e.preventDefault();
                const point = e.touches ? e.touches[0] : e;
                pos1 = pos3 - point.clientX; pos2 = pos4 - point.clientY;
                pos3 = point.clientX; pos4 = point.clientY;
                element.style.top = `${element.offsetTop - pos2}px`;
                element.style.left = `${element.offsetLeft - pos1}px`;
            };
            const dragEnd = () => {
                window.removeEventListener('mousemove', elementDrag); window.removeEventListener('mouseup', dragEnd);
                window.removeEventListener('touchmove', elementDrag); window.removeEventListener('touchend', dragEnd);
            };
            element.addEventListener('mousedown', dragStart);
            element.addEventListener('touchstart', dragStart, { passive: false });
        }

        function makeResizable(element, handle, aspectRatio) {
            let startX, startY, startWidth;
            const startResize = (e) => {
                e.stopPropagation();
                const point = e.touches ? e.touches[0] : e;
                startX = point.clientX; startY = point.clientY;
                startWidth = element.offsetWidth;
                window.addEventListener(e.touches ? 'touchmove' : 'mousemove', doResize, { passive: false });
                window.addEventListener(e.touches ? 'touchend' : 'mouseup', stopResize);
            };
            const doResize = (e) => {
                e.preventDefault();
                const point = e.touches ? e.touches[0] : e;
                const newWidth = startWidth + point.clientX - startX;
                element.style.width = `${newWidth}px`;
                if (aspectRatio) element.style.height = `${newWidth / aspectRatio}px`;
            };
            const stopResize = () => {
                window.removeEventListener('mousemove', doResize); window.removeEventListener('mouseup', stopResize);
                window.removeEventListener('touchmove', doResize); window.removeEventListener('touchend', stopResize);
            };
            handle.addEventListener('mousedown', startResize);
            handle.addEventListener('touchstart', startResize, { passive: false });
        }

        // --- INITIALIZATION ---
        function addEventListeners() {
            // Drawing & Panning
            drawingContainer.addEventListener('mousedown', handleCanvasStart);
            drawingContainer.addEventListener('mousemove', handleCanvasMove);
            window.addEventListener('mouseup', handleCanvasEnd);
            drawingContainer.addEventListener('touchstart', handleCanvasStart, { passive: false });
            drawingContainer.addEventListener('touchmove', handleCanvasMove, { passive: false });
            window.addEventListener('touchend', handleCanvasEnd);
            
            // Toolbars
            topTrigger.addEventListener('click', (e) => { e.stopPropagation(); showToolbar(topToolbar); });
            bottomTrigger.addEventListener('click', (e) => { e.stopPropagation(); showToolbar(bottomToolbar); });

            // Color Palette
            colorPalette.addEventListener('click', (e) => {
                const button = e.target.closest('button.color-swatch');
                if (button?.dataset.color) { mixColor(BASE_COLORS[button.dataset.color]); setMode('paint'); }
            });
            clearBrushBtn.addEventListener('click', clearBrush);
            currentColorDisplay.addEventListener('click', () => setMode('paint'));
            bgColorBtn.addEventListener('click', () => { backgroundColor = currentMixedColor; updateBackground(); saveState(); });

            // Modes
            Object.keys(modeButtons).forEach(mode => modeButtons[mode].addEventListener('click', () => setMode(mode)));
            
            // View & Zoom
            zoomInBtn.addEventListener('click', () => handleZoom(null, 'in'));
            zoomOutBtn.addEventListener('click', () => handleZoom(null, 'out'));
            fitCanvasBtn.addEventListener('click', fitCanvasToScreen);

            // Grid
            gridButtons.merge.addEventListener('click', globalMerge);
            gridButtons.split.addEventListener('click', globalSplit);
            gridButtons.toggle.addEventListener('click', toggleGridVisibility);

            // File Operations
            saveProjectBtn.addEventListener('click', saveProject);
            loadProjectBtn.addEventListener('click', () => loadProjectInput.click());
            loadProjectInput.addEventListener('change', handleFileLoad);
            saveImageBtn.addEventListener('click', (e) => { e.stopPropagation(); saveOptionsContainer.classList.toggle(CLASS_HIDDEN); });
            saveWithGridBtn.addEventListener('click', () => { saveImage(true); saveOptionsContainer.classList.add(CLASS_HIDDEN); });
            saveWithoutGridBtn.addEventListener('click', () => { saveImage(false); saveOptionsContainer.classList.add(CLASS_HIDDEN); });

            // Pasted Image
            window.addEventListener('paste', handlePaste);
            deleteImageBtn.addEventListener('click', deleteImage);
            toggleVisibilityBtn.addEventListener('click', toggleImageVisibility);
            toggleLayerBtn.addEventListener('click', () => { isImageInFront = !isImageInFront; updateLayerOrder(); });

            // Window & Document
            document.addEventListener('click', (e) => {
                if (!saveImageBtn.contains(e.target) && !saveOptionsContainer.contains(e.target)) {
                    saveOptionsContainer.classList.add(CLASS_HIDDEN);
                }
            });
            window.addEventListener('resize', fitCanvasToScreen);
            drawingContainer.addEventListener('scroll', saveState);
            window.addEventListener('keydown', (e) => {
                if (['INPUT', 'TEXTAREA'].includes(document.activeElement.tagName)) return;
                let scrolled = false;
                if (e.key.startsWith('Arrow')) {
                    if (e.key === 'ArrowUp') drawingContainer.scrollTop -= PAN_SPEED;
                    else if (e.key === 'ArrowDown') drawingContainer.scrollTop += PAN_SPEED;
                    else if (e.key === 'ArrowLeft') drawingContainer.scrollLeft -= PAN_SPEED;
                    else if (e.key === 'ArrowRight') drawingContainer.scrollLeft += PAN_SPEED;
                    scrolled = true;
                }
                if (scrolled) e.preventDefault();
            });
            document.addEventListener('gesturestart', (e) => e.preventDefault());
            document.addEventListener('dblclick', (e) => e.preventDefault(), { passive: false });
        }

        function startApp() {
            const loadedView = loadState();
            if (!loadedView) {
                initializeGridState();
            }
            
            updateBackground();
            fitCanvasToScreen();
            renderGrid();
            updateCurrentColorDisplay(currentMixedColor);
            updateImageControlsVisibility();
            makeDraggable(draggableColorMixer);
            addEventListeners();

            if (loadedView) {
                canvasWrapper.style.transform = `scale(${zoomLevel})`;
                drawingContainer.scrollLeft = loadedView.scrollLeft;
                drawingContainer.scrollTop = loadedView.scrollTop;
            }
        }

        startApp();
    </script>
